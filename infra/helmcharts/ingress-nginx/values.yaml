ingress-nginx:
  controller:
    replicaCount: 2
    allowSnippetAnnotations: true
ingress:
  enabled: true
  name: ingress-main
  namespace: default
  rules:
    - service: core-auth-bff
      port: 80
      type: nest
      paths:
        - path: /core-auth-bff/api/status
          method: GET
        - path: /core-auth-bff/auth/login
          method: POST
        - path: /core-auth-bff/auth/me
          method: GET
        - path: /core-auth-bff/auth/register
          method: POST
        - path: /core-auth-bff/auth/users/[^/]+
          method: GET
        - path: /core-auth-bff/auth/users/[^/]+
          method: DELETE
    - service: core-recipes-bff
      port: 80
      type: nest
      paths:
        - path: /core-recipes-bff/api/status
          method: GET
        - path: /core-recipes-bff/recipes
          method: GET
        - path: /core-recipes-bff/recipes/[^/]+
          method: GET
        - path: /core-recipes-bff/recipes/[^/]+
          method: PUT
        - path: /core-recipes-bff/recipes/[^/]+
          method: DELETE
        - path: /core-recipes-bff/recipes/[^/]+/like
          method: POST
        - path: /core-recipes-bff/recipes/proposed/[^/]+/publish
          method: POST
        - path: /core-recipes-bff/recipes/proposed/all
          method: GET
        - path: /core-recipes-bff/recipes/submit
          method: POST
    - service: frontend
      port: 80
      type: next
      paths:
        - path: /
          method: GET
        - path: /api/status
          method: GET
        - path: /login
          method: GET
        - path: /profile
          method: GET
        - path: /profile/[^/]+
          method: GET
        - path: /proposed-recipes
          method: GET
        - path: /recipes/[^/]+
          method: GET
        - path: /register
          method: GET
        - path: /submit-recipe
          method: GET
