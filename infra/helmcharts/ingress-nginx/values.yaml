ingress-nginx:
  controller:
    replicaCount: 2
    allowSnippetAnnotations: true
ingress:
  enabled: true
  name: ingress-main
  namespace: default
  rules:
    - service: backend
      port: 80
      path: /api
      rewrite: true
    - service: frontend
      port: 80
      path: /
      rewrite: false

