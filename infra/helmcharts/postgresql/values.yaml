# Base PostgreSQL Helm Chart Values
# These values are used by the database values generator as defaults
# They can be overridden in infra/databases/{service}-db/service.yaml

nameOverride: "postgresql"
fullnameOverride: "postgresql"

image:
  repository: postgres
  tag: "16-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5432

persistence:
  enabled: true
  storageClass: ""
  size: 3Gi
  accessMode: ReadWriteOnce

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Database configuration
database:
  name: auth_db
  user: auth_user
  # Password should be overridden in environment-specific overrides

# Security context
securityContext:
  runAsUser: 999
  runAsGroup: 999
  fsGroup: 999

# Init script (SQL to run on first startup)
# This will be mounted to /docker-entrypoint-initdb.d/
initScript: ""

# Environment overrides (default values for each environment)
# These are applied if service.yaml doesn't specify environment-specific values
# Priority: base values < environment overrides < service.yaml base < service.yaml overrides
overrides:
  development:
    persistence:
      size: 512Mi
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 50m
        memory: 100Mi
  production:
    persistence:
      size: 10Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Gi
      requests:
        cpu: 250m
        memory: 256Mi
