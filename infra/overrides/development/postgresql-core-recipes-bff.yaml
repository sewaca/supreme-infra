    '[{"name":"Мука пшеничная","amount":"400г"},{"name":"Дрожжи сухие","amount":"7г"},{"name":"Вода теплая","amount":"250мл"},{"name":"Оливковое масло","amount":"2 ст.л."},{"name":"Соль","amount":"1 ч.л."},{"name":"Сахар","amount":"1 ч.л."},{"name":"Соус томатный","amount":"150г"},{"name":"Моцарелла","amount":"300г"},{"name":"Пепперони","amount":"150г"},{"name":"Орегано сушеный","amount":"1 ч.л."},{"name":"Базилик свежий","amount":"для украшения"}]'::jsonb,
