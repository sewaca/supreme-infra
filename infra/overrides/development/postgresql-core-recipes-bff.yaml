    280,
    '[{"name":"Сыр плавленый","amount":"300г"},{"name":"Картофель","amount":"4 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Сливки 20%","amount":"200мл"},{"name":"Бульон куриный","amount":"1л"},{"name":"Сливочное масло","amount":"2 ст.л."},{"name":"Мука пшеничная","amount":"1 ст.л."},{"name":"Соль, перец","amount":"по вкусу"},{"name":"Укроп","amount":"для подачи"}]'::jsonb,
