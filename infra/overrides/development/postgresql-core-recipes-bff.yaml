    steps JSONB NOT NULL,
    author VARCHAR(255) NOT NULL,
    author_user_id INTEGER,
    created_at TIMESTAMP NOT NULL DEFAULT NOW(),
    updated_at TIMESTAMP NOT NULL DEFAULT NOW()
  );


  -- Create proposed_recipes table

  -- These are recipes submitted by users awaiting moderation

  CREATE SEQUENCE IF NOT EXISTS proposed_recipes_id_seq START WITH 100000001;


  CREATE TABLE IF NOT EXISTS proposed_recipes (
    id INTEGER PRIMARY KEY DEFAULT nextval('proposed_recipes_id_seq'),
    title VARCHAR(500) NOT NULL,
    description TEXT NOT NULL,
    ingredients TEXT[] NOT NULL,
    instructions TEXT NOT NULL,
    cooking_time INTEGER NOT NULL,
    difficulty VARCHAR(20) NOT NULL CHECK (difficulty IN ('easy', 'medium', 'hard')),
    image_url TEXT NOT NULL,
    servings INTEGER NOT NULL,
    calories INTEGER NOT NULL,
    detailed_ingredients JSONB NOT NULL,
    steps JSONB NOT NULL,
    author VARCHAR(255) NOT NULL,
    author_user_id INTEGER,
    submitted_at TIMESTAMP NOT NULL DEFAULT NOW(),
    updated_at TIMESTAMP NOT NULL DEFAULT NOW()
  );


  ALTER SEQUENCE proposed_recipes_id_seq OWNED BY proposed_recipes.id;


  -- Create recipe_comments table

  CREATE TABLE IF NOT EXISTS recipe_comments (
    id SERIAL PRIMARY KEY,
    recipe_id INTEGER NOT NULL,
    author VARCHAR(255) NOT NULL,
    author_user_id INTEGER,
    content TEXT NOT NULL,
    rating INTEGER NOT NULL CHECK (rating >= 1 AND rating <= 5),
    created_at TIMESTAMP NOT NULL DEFAULT NOW(),
    updated_at TIMESTAMP NOT NULL DEFAULT NOW()
  );


  -- Create recipe_likes table

  -- Note: user_id references users table in core-auth-bff database

  -- No foreign key constraint as users are in a separate database

  CREATE TABLE IF NOT EXISTS recipe_likes (
    id SERIAL PRIMARY KEY,
    user_id INTEGER NOT NULL,
    recipe_id INTEGER NOT NULL,
    liked_at TIMESTAMP NOT NULL DEFAULT NOW(),
    CONSTRAINT unique_user_recipe UNIQUE (user_id, recipe_id)
  );


  -- Create indexes for better performance

  CREATE INDEX IF NOT EXISTS idx_published_recipes_author_user_id ON
  published_recipes(author_user_id);

  CREATE INDEX IF NOT EXISTS idx_published_recipes_difficulty ON
  published_recipes(difficulty);

  CREATE INDEX IF NOT EXISTS idx_published_recipes_cooking_time ON
  published_recipes(cooking_time);

  CREATE INDEX IF NOT EXISTS idx_published_recipes_created_at ON
