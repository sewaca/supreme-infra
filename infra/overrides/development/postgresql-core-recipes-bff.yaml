    420,
    '[{"name":"Сыр маскарпоне","amount":"500г"},{"name":"Печенье савоярди","amount":"200г"},{"name":"Яйца куриные","amount":"4 шт"},{"name":"Сахарная пудра","amount":"100г"},{"name":"Кофе крепкий","amount":"200мл"},{"name":"Ром или коньяк","amount":"50мл"},{"name":"Какао-пудра","amount":"для посыпки"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте крем:** Отделите желтки от белков. Взбейте желтки с сахарной пудрой до белой пышной массы. Добавьте маскарпоне и тщательно перемешайте до однородности."},{"stepNumber":2,"instruction":"**Приготовьте пропитку:** Смешайте остывший кофе с ромом. Пропитка должна быть крепкой, но не горькой."},{"stepNumber":3,"instruction":"**Соберите первый слой:** В форму для тирамису выложите слой печенья савоярди. Быстро обмакните каждое печенье в кофейную пропитку (не передержите, чтобы не размякли). Выложите в один слой."},{"stepNumber":4,"instruction":"**Добавьте крем:** Равномерно распределите половину крема по слою печенья. Разровняйте поверхность."},{"stepNumber":5,"instruction":"**Завершите сборку:** Повторите слой печенья и крема. Посыпьте сверху какао-пудрой через мелкое сито. Уберите в холодильник на 4-6 часов (лучше на ночь) для пропитки."}]'::jsonb,
    'Шеф-кондитер София Лоренцо',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    7,
    'Суп харчо классический',
    '**Харчо** - ароматный грузинский суп с говядиной, рисом и острой приправой из тклапи. Это сытное и согревающее блюдо с насыщенным вкусом и неповторимым ароматом.

  Традиционный рецепт передается из поколения в поколение и является одним из
  самых популярных блюд грузинской кухни.',
    ARRAY['Говядина', 'Рис', 'Лук', 'Чеснок', 'Ткемали', 'Кинза', 'Уцхо-сунели'],
    'Традиционный грузинский суп с говядиной и рисом. Характерный острый вкус от смеси грузинских специй.',
    90,
    'medium',
    'https://images.unsplash.com/photo-1547592180-85f173990554?w=1000&h=600&fit=crop&crop=center',
    6,
    220,
    '[{"name":"Говядина с косточкой","amount":"500г"},{"name":"Рис круглый","amount":"100г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Чеснок","amount":"1 головка"},{"name":"Тклапи (паста из грецких орехов)","amount":"2 ст.л."},{"name":"Томатная паста","amount":"2 ст.л."},{"name":"Кинза свежая","amount":"1 пучок"},{"name":"Уцхо-сунели","amount":"1 ч.л."},{"name":"Красный острый перец","amount":"по вкусу"},{"name":"Лавровый лист","amount":"2 шт"},{"name":"Соль","amount":"по вкусу"},{"name":"Растительное масло","amount":"2 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Сварите бульон:** Промойте мясо, залейте 2.5 литрами холодной воды. Доведите до кипения, снимите пену. Добавьте лавровый лист и варите на среднем огне 1 час."},{"stepNumber":2,"instruction":"**Обжарьте овощи:** В большой кастрюле разогрейте масло. Обжарьте мелко нарезанный лук до прозрачности. Добавьте томатную пасту и жарьте еще 3-4 минуты."},{"stepNumber":3,"instruction":"**Подготовьте мясо:** Выньте мясо из бульона, отделите от костей и нарежьте кубиками. Верните кости в бульон для насыщенности."},{"stepNumber":4,"instruction":"**Соберите суп:** Добавьте в кастрюлю с луком нарезанное мясо, промытый рис, тклапи, уцхо-сунели. Влейте процеженный бульон. Варите 20-25 минут."},{"stepNumber":5,"instruction":"**Завершите приготовление:** За 5 минут до готовности добавьте пропущенный через пресс чеснок и мелко нарезанную кинзу. Попробуйте на соль и остроту. Дайте настояться 10 минут перед подачей."}]'::jsonb,
    'Шеф-повар Тамара Гиоргадзе',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    8,
    'Бефстроганов',
    '**Бефстроганов** - классическое русское блюдо из нежной говядины в сливочном соусе с грибами. Мясо тушится до мягкости и подается с гарниром из картофеля или риса.

  Это блюдо было создано в XIX веке шеф-поваром для графа Строганова и с тех пор
  завоевало сердца гурманов по всему миру.',
    ARRAY['Говядина', 'Шампиньоны', 'Лук', 'Сметана', 'Мука', 'Горчица', 'Сливки'],
    'Традиционное русское блюдо из говядины в сливочно-грибном соусе. Мясо получается невероятно нежным.',
    70,
    'medium',
    'https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=1000&h=600&fit=crop&crop=center',
    4,
    410,
    '[{"name":"Говядина (вырезка)","amount":"600г"},{"name":"Шампиньоны","amount":"300г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Сметана 20%","amount":"200г"},{"name":"Сливки 10%","amount":"100мл"},{"name":"Мука пшеничная","amount":"2 ст.л."},{"name":"Горчица дижонская","amount":"1 ст.л."},{"name":"Бульон мясной","amount":"200мл"},{"name":"Сливочное масло","amount":"3 ст.л."},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте мясо:** Нарежьте говядину поперек волокон тонкими ломтиками. Отбейте молотком для мяса. Посолите и поперчите."},{"stepNumber":2,"instruction":"**Обжарьте мясо:** В большой сковороде разогрейте сливочное масло. Обжарьте мясо порциями до золотистой корочки (по 3-4 минуты с каждой стороны). Переложите на тарелку."},{"stepNumber":3,"instruction":"**Приготовьте овощи:** В той же сковороде обжарьте мелко нарезанный лук до прозрачности. Добавьте нарезанные грибы и жарьте 7-8 минут до испарения жидкости."},{"stepNumber":4,"instruction":"**Сделайте соус:** Посыпьте овощи мукой и перемешайте. Влейте бульон, добавьте горчицу, сметану и сливки. Доведите до кипения и варите 3-4 минуты до загустения."},{"stepNumber":5,"instruction":"**Завершите блюдо:** Верните мясо в соус и тушите под крышкой 15-20 минут до мягкости мяса. Подавайте горячим с гарниром из отварного картофеля или риса."}]'::jsonb,
    'Шеф-повар Михаил Александров',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    9,
    'Овощное рагу с фасолью',
    '**Овощное рагу** - полезное и сытное блюдо из свежих овощей с консервированной фасолью. Яркие цвета и ароматы овощей делают это блюдо не только вкусным, но и красивым.

  Идеальный вариант для вегетарианского меню или постных дней.',
    ARRAY['Фасоль консервированная', 'Картофель', 'Морковь', 'Лук', 'Перец болгарский', 'Кабачок', 'Помидоры'],
    'Сытное овощное блюдо с фасолью. Полезно, вкусно и очень ароматно. Отлично подходит для поста.',
    45,
    'easy',
    'https://images.unsplash.com/photo-1512621776951-a57141f2eefd?w=1000&h=600&fit=crop&crop=center',
    6,
    180,
    '[{"name":"Фасоль красная консервированная","amount":"1 банка (400г)"},{"name":"Картофель","amount":"4 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Перец болгарский","amount":"2 шт"},{"name":"Кабачок","amount":"1 шт"},{"name":"Помидоры","amount":"3 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Оливковое масло","amount":"3 ст.л."},{"name":"Петрушка свежая","amount":"1 пучок"},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте овощи:** Очистите и нарежьте все овощи: картофель - кубиками, морковь - кружочками, лук - полукольцами, перец - полосками, кабачок - кубиками, помидоры - кубиками."},{"stepNumber":2,"instruction":"**Обжарьте овощи:** В большой кастрюле или сковороде разогрейте оливковое масло. Обжарьте лук до прозрачности, добавьте морковь и жарьте 3-4 минуты."},{"stepNumber":3,"instruction":"**Добавьте овощи:** Добавьте картофель, перец и кабачок. Жарьте 5-7 минут, помешивая. Добавьте помидоры и тушите под крышкой 10 минут."},{"stepNumber":4,"instruction":"**Добавьте фасоль:** Слейте жидкость с фасоли и добавьте в рагу. Посолите, поперчите. Добавьте пропущенный через пресс чеснок. Тушите еще 10 минут."},{"stepNumber":5,"instruction":"**Завершите блюдо:** Посыпьте мелко нарезанной петрушкой. Дайте настояться 5 минут перед подачей. Подавайте горячим как самостоятельное блюдо."}]'::jsonb,
    'Шеф-повар Наталья Зеленая',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    10,
    'Пицца Маргарита домашняя',
    '**Пицца Маргарита** - классическая неаполитанская пицца с томатами, моцареллой и базиликом. Тонкое хрустящее тесто и свежие ингредиенты создают неповторимый вкус.

  Это одна из самых простых и любимых пицц в мире, названная в честь королевы
  Маргариты Савойской.',
    ARRAY['Мука', 'Дрожжи', 'Помидоры', 'Моцарелла', 'Базилик', 'Оливковое масло', 'Соль'],
    'Классическая итальянская пицца с минимальным количеством ингредиентов. Главное - хорошее тесто и свежие продукты.',
    120,
    'medium',
    'https://images.unsplash.com/photo-1513104890138-7c749659a591?w=1000&h=600&fit=crop&crop=center',
    4,
    380,
    '[{"name":"Мука пшеничная высшего сорта","amount":"500г"},{"name":"Дрожжи сухие","amount":"7г"},{"name":"Вода теплая","amount":"300мл"},{"name":"Оливковое масло","amount":"2 ст.л."},{"name":"Соль","amount":"1 ч.л."},{"name":"Сахар","amount":"1 ч.л."},{"name":"Томаты в собственном соку","amount":"400г"},{"name":"Моцарелла","amount":"250г"},{"name":"Базилик свежий","amount":"1 пучок"},{"name":"Чеснок","amount":"1 зубчик"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Замесите тесто:** В теплой воде растворите сахар и дрожжи. Дайте постоять 10 минут. Добавьте муку, соль и оливковое масло. Замесите эластичное тесто. Накройте и оставьте подходить на 1 час."},{"stepNumber":2,"instruction":"**Подготовьте соус:** Измельчите томаты в блендере или вилкой. Добавьте пропущенный через пресс чеснок, соль и немного оливкового масла. Перемешайте."},{"stepNumber":3,"instruction":"**Раскатайте тесто:** Обомните тесто и разделите на 2 части. Раскатайте тонкую лепешку диаметром 30-35 см на присыпанной мукой поверхности."},{"stepNumber":4,"instruction":"**Соберите пиццу:** Выложите тесто на противень, смазанный маслом. Нанесите тонкий слой томатного соуса. Выложите нарезанную моцареллу. Запекайте при 250°C 8-10 минут."},{"stepNumber":5,"instruction":"**Завершите приготовление:** Достаньте пиццу из духовки, сразу посыпьте свежим базиликом. Дайте постоять 2-3 минуты перед нарезкой. Подавайте горячей."}]'::jsonb,
    'Шеф-повар Луиджи Феррари',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    11,
    'Гречаники с мясом',
    '**Гречаники** - традиционное русское блюдо из гречневой каши с фаршем, запеченные в духовке. Нежная начинка в хрустящей корочке из гречки.

  Это сытное и полезное блюдо, которое отлично подходит для семейного обеда или
  ужина.',
    ARRAY['Гречка', 'Фарш мясной', 'Лук', 'Яйца', 'Молоко', 'Сметана', 'Масло сливочное'],
    'Русское блюдо из гречневой каши с мясным фаршем. Сытно, полезно и очень вкусно.',
    90,
    'medium',
    'https://images.unsplash.com/photo-1574484284002-952d92456975?w=1000&h=600&fit=crop&crop=center',
    6,
    340,
    '[{"name":"Гречка","amount":"1 стакан"},{"name":"Фарш мясной (свинина+говядина)","amount":"400г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Яйца","amount":"2 шт"},{"name":"Молоко","amount":"200мл"},{"name":"Сметана","amount":"3 ст.л."},{"name":"Сливочное масло","amount":"2 ст.л."},{"name":"Панировочные сухари","amount":"2 ст.л."},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Сварите гречку:** Промойте гречку, залейте 2 стаканами воды. Посолите и варите на среднем огне 15-20 минут до готовности. Добавьте сливочное масло и перемешайте."},{"stepNumber":2,"instruction":"**Приготовьте фарш:** Обжарьте мелко нарезанный лук на сковороде. Добавьте фарш, посолите, поперчите. Жарьте 10 минут, разминая вилкой. Остудите."},{"stepNumber":3,"instruction":"**Смешайте начинку:** Взбейте яйца с молоком и сметаной. Смешайте с остывшей гречкой. Добавьте панировочные сухари."},{"stepNumber":4,"instruction":"**Сформируйте гречаники:** Разделите гречневую массу на 2 части. На пищевой пленке сформируйте прямоугольники толщиной 1 см. Выложите фарш на одну половину, накройте второй. Сформируйте рулеты."},{"stepNumber":5,"instruction":"**Запеките:** Выложите гречаники в форму, смазанную маслом. Смажьте сверху смесью яйца со сметаной. Запекайте при 180°C 30-35 минут до золотистой корочки. Остудите 10 минут перед нарезкой."}]'::jsonb,
    'Шеф-повар Валентина Сергеева',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    12,
    'Салат Оливье классический',
    '**Салат Оливье** - легендарное русское блюдо, которое является неизменным атрибутом новогоднего стола. Нежное сочетание вареных овощей, колбаски и майонеза.

  Этот рецепт создан в XIX веке шеф-поваром Люсьеном Оливье и с тех пор завоевал
  сердца миллионов.',
    ARRAY['Картофель', 'Морковь', 'Огурцы маринованные', 'Колбаса вареная', 'Горошек', 'Яйца', 'Майонез'],
    'Знаменитый русский салат для праздничного стола. Простые ингредиенты, но неповторимый вкус.',
    60,
    'easy',
    'https://images.unsplash.com/photo-1540420773420-3366772f4999?w=1000&h=600&fit=crop&crop=center',
    8,
    290,
    '[{"name":"Картофель","amount":"4 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Яйца куриные","amount":"4 шт"},{"name":"Колбаса вареная","amount":"300г"},{"name":"Огурцы маринованные","amount":"4 шт"},{"name":"Горошек зеленый консервированный","amount":"1 банка (400г)"},{"name":"Майонез","amount":"200г"},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Отварите овощи:** Тщательно промойте картофель и морковь. Отварите в мундире до готовности (20-25 минут). Остудите и очистите."},{"stepNumber":2,"instruction":"**Сварите яйца:** Отварите яйца вкрутую (10 минут после закипания). Остудите в холодной воде и очистите."},{"stepNumber":3,"instruction":"**Нарежьте ингредиенты:** Нарежьте картофель, морковь, яйца, колбасу и огурцы одинаковыми кубиками (примерно 0.5 см). Слейте жидкость с горошка."},{"stepNumber":4,"instruction":"**Смешайте салат:** В большой миске соедините все нарезанные ингредиенты и горошек. Посолите и поперчите по вкусу."},{"stepNumber":5,"instruction":"**Заправьте салат:** Добавьте майонез и тщательно перемешайте. Дайте настояться в холодильнике 1-2 часа перед подачей. Украсьте зеленью при желании."}]'::jsonb,
    'Шеф-повар Елена Иванова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    13,
    'Блины тонкие русские',
    '**Русские блины** - тонкие, кружевные и ароматные. Традиционное русское блюдо, которое выпекают на Масленицу и другие праздники.

  Правильно приготовленные блины получаются нежными, эластичными и отлично
  держат любую начинку.',
    ARRAY['Мука', 'Молоко', 'Яйца', 'Сахар', 'Соль', 'Растительное масло', 'Дрожжи'],
    'Тонкие русские блины на дрожжевом тесте. Главное - дать тесту хорошо подойти и жарить на хорошо разогретой сковороде.',
    120,
    'medium',
    'https://images.unsplash.com/photo-1551218808-94e220e084d2?w=1000&h=600&fit=crop&crop=center',
    10,
    220,
    '[{"name":"Мука пшеничная","amount":"500г"},{"name":"Молоко","amount":"1л"},{"name":"Яйца куриные","amount":"3 шт"},{"name":"Дрожжи сухие","amount":"11г"},{"name":"Сахар","amount":"2 ст.л."},{"name":"Соль","amount":"1 ч.л."},{"name":"Масло растительное","amount":"3 ст.л."},{"name":"Масло сливочное","amount":"для смазывания"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте опару:** В теплом молоке (0.5л) растворите сахар, соль и дрожжи. Добавьте половину муки и перемешайте до однородности. Накройте и оставьте в теплом месте на 30-40 минут."},{"stepNumber":2,"instruction":"**Замесите тесто:** Взбейте яйца с растительным маслом. Добавьте в опару. Постепенно всыпьте оставшуюся муку, постоянно помешивая. Тесто должно быть жидким, как сметана."},{"stepNumber":3,"instruction":"**Дайте подойти:** Накройте тесто полотенцем и оставьте в теплом месте на 1 час. За это время оно должно увеличиться в объеме и начать пузыриться."},{"stepNumber":4,"instruction":"**Подготовьте сковороду:** Разогрейте сковороду с антипригарным покрытием. Смажьте тонким слоем масла. Жарьте блины на среднем огне."},{"stepNumber":5,"instruction":"**Выпекайте блины:** Налейте тонкий слой теста на горячую сковороду. Жарьте 1-2 минуты до золотистого края. Переверните и жарьте еще 30 секунд. Готовые блины складывайте стопкой и смазывайте сливочным маслом."}]'::jsonb,
    'Шеф-повар Марина Кузнецова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    14,
    'Лагман домашний',
    '**Лагман** - традиционное блюдо уйгурской кухни, которое представляет собой толстую лапшу с ароматным мясным соусом. Ручная лепка теста создает неповторимую текстуру.

  Это сытное и ароматное блюдо с насыщенным вкусом и большим количеством
  овощей.',
    ARRAY['Мука', 'Говядина', 'Лук', 'Перец болгарский', 'Капуста', 'Редис', 'Соевый соус', 'Кунжутное масло'],
    'Уйгурское блюдо с ручной лапшой и мясным соусом. Тесто замешивается руками, а соус варится с большим количеством овощей.',
    90,
    'hard',
    'https://images.unsplash.com/photo-1552611052-33e04de081de?w=1000&h=600&fit=crop&crop=center',
    4,
    420,
    '[{"name":"Мука пшеничная","amount":"500г"},{"name":"Вода","amount":"250мл"},{"name":"Соль","amount":"1 ч.л."},{"name":"Говядина","amount":"400г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Перец болгарский","amount":"2 шт"},{"name":"Капуста свежая","amount":"200г"},{"name":"Редис дайкон","amount":"100г"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Соевый соус","amount":"4 ст.л."},{"name":"Кунжутное масло","amount":"1 ст.л."},{"name":"Растительное масло","amount":"3 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Замесите тесто:** В большой миске смешайте муку с солью. Постепенно влейте воду и замесите крутое тесто. Месите 10-15 минут до эластичности. Накройте и оставьте отдыхать 30 минут."},{"stepNumber":2,"instruction":"**Подготовьте мясо:** Нарежьте говядину тонкими полосками. Обжарьте на раскаленной сковороде с маслом до корочки. Добавьте мелко нарезанный лук и жарьте еще 5 минут."},{"stepNumber":3,"instruction":"**Добавьте овощи:** Нарежьте все овощи тонкой соломкой. Добавьте в сковороду перец, капусту, редис. Жарьте на сильном огне 7-8 минут, постоянно помешивая."},{"stepNumber":4,"instruction":"**Приготовьте соус:** Добавьте соевый соус, пропущенный чеснок и кунжутное масло. Влейте 200мл воды и тушите под крышкой 10 минут. Попробуйте и при необходимости досолите."},{"stepNumber":5,"instruction":"**Слепите лапшу:** Разделите тесто на 4 части. Каждую раскатайте в тонкий прямоугольник. Смажьте растительным маслом и сложите конвертом. Нарежьте тонкие полоски. Отварите в кипящей подсоленной воде 2-3 минуты. Подавайте с горячим соусом."}]'::jsonb,
    'Шеф-повар Азиза Абдуллаева',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    15,
    'Суп куриный с клецками',
    '**Куриный суп с клецками** - уютное и сытное блюдо, которое согревает в холодную погоду. Нежные клецки из теста варятся прямо в ароматном курином бульоне.

  Это блюдо отлично подходит для семейного обеда и особенно нравится детям.',
    ARRAY['Курица', 'Морковь', 'Лук', 'Картофель', 'Мука', 'Яйца', 'Молоко', 'Петрушка'],
    'Теплый куриный суп с нежными клецками. Домашнее блюдо, которое готовили наши бабушки.',
    70,
    'medium',
    'https://images.unsplash.com/photo-1547592166-23ac45744acd?w=1000&h=600&fit=crop&crop=center',
    6,
    260,
    '[{"name":"Курица (бедра или целая)","amount":"800г"},{"name":"Картофель","amount":"4 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Мука пшеничная","amount":"100г"},{"name":"Яйцо куриное","amount":"1 шт"},{"name":"Молоко","amount":"100мл"},{"name":"Петрушка свежая","amount":"1 пучок"},{"name":"Лавровый лист","amount":"2 шт"},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец горошком","amount":"5 шт"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Сварите бульон:** Промойте курицу, залейте 2.5 литрами холодной воды. Добавьте лавровый лист и перец. Доведите до кипения, снимите пену. Варите на среднем огне 40 минут."},{"stepNumber":2,"instruction":"**Подготовьте овощи:** Очистите и нарежьте овощи: картофель - кубиками, морковь - кружочками, лук - мелко."},{"stepNumber":3,"instruction":"**Приготовьте клецки:** Смешайте муку, яйцо, молоко и щепотку соли. Замесите мягкое тесто. Оно должно быть чуть жиже, чем на пельмени."},{"stepNumber":4,"instruction":"**Добавьте овощи:** Выньте курицу из бульона, отделите мясо от костей. В кипящий бульон добавьте картофель, морковь и лук. Варите 10 минут."},{"stepNumber":5,"instruction":"**Сварите клецки:** Чайной ложкой набирайте тесто и бросайте в кипящий суп. Варите 5-7 минут до всплытия клецок. Добавьте нарезанное куриное мясо и мелко нарезанную петрушку. Подавайте горячим."}]'::jsonb,
    'Шеф-повар Ольга Соколова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    16,
    'Паэлья с морепродуктами',
    '**Паэлья** - знаменитое испанское блюдо из риса с морепродуктами, курицей и овощами. Аромат шафрана и свежих морепродуктов делает это блюдо неповторимым.

  Традиционная паэлья готовится в специальной сковороде и является визитной
  карточкой Валенсии.',
    ARRAY['Рис', 'Креветки', 'Мидии', 'Кальмары', 'Курица', 'Перец болгарский', 'Горошек', 'Шафран'],
    'Испанское блюдо с рисом и морепродуктами. Главное - не перемешивать рис во время приготовления.',
    60,
    'hard',
    'https://images.unsplash.com/photo-1534080564583-6be75777b70a?w=1000&h=600&fit=crop&crop=center',
    4,
    450,
    '[{"name":"Рис для паэльи (или круглый)","amount":"300г"},{"name":"Креветки королевские","amount":"200г"},{"name":"Мидии","amount":"300г"},{"name":"Кальмары","amount":"200г"},{"name":"Куриные бедра","amount":"300г"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Перец болгарский красный","amount":"1 шт"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Горошек зеленый","amount":"100г"},{"name":"Шафран","amount":"щепотка"},{"name":"Оливковое масло","amount":"4 ст.л."},{"name":"Лимон","amount":"1 шт"},{"name":"Соль","amount":"по вкусу"},{"name":"Паприка","amount":"1 ч.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте морепродукты:** Очистите креветки, мидии и кальмары. Нарежьте кальмары кольцами. Замочите шафран в 2 ст.л. горячей воды."},{"stepNumber":2,"instruction":"**Обжарьте курицу:** Нарежьте курицу кусочками. В большой сковороде или паэльере разогрейте оливковое масло. Обжарьте курицу до золотистой корочки (8-10 минут)."},{"stepNumber":3,"instruction":"**Добавьте овощи:** Добавьте мелко нарезанный лук, чеснок и перец. Жарьте 5 минут. Добавьте паприку и шафран с водой."},{"stepNumber":4,"instruction":"**Добавьте рис:** Всыпьте рис и перемешайте, чтобы он пропитался маслом и специями. Влейте 600мл горячей воды. Не перемешивайте больше! Варите на среднем огне 15 минут."},{"stepNumber":5,"instruction":"**Добавьте морепродукты:** Выложите креветки, мидии и кальмары сверху. Добавьте горошек. Накройте крышкой и готовьте еще 10 минут до готовности морепродуктов. Дайте постоять 5 минут. Подавайте с лимоном."}]'::jsonb,
    'Шеф-повар Карлос Мендес',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    17,
    'Борщ холодный (холодник)',
    '**Холодный борщ** - освежающий летний суп на основе свекольного кваса с овощами и зеленью. Легкий и полезный вариант традиционного борща.

  Это блюдо идеально подходит для жарких летних дней и является отличным
  вариантом для постного меню.',
    ARRAY['Свекла', 'Огурцы', 'Зелень', 'Редис', 'Яйца', 'Квас свекольный', 'Сметана'],
    'Освежающий летний суп из свеклы. Подается холодным с большим количеством зелени.',
    45,
    'easy',
    'https://images.unsplash.com/photo-1540420773420-3366772f4999?w=1000&h=600&fit=crop&crop=center',
    6,
    120,
    '[{"name":"Свекла отварная","amount":"3 шт"},{"name":"Огурцы свежие","amount":"3 шт"},{"name":"Редис","amount":"1 пучок"},{"name":"Зелень укропа","amount":"1 пучок"},{"name":"Зелень петрушки","amount":"1 пучок"},{"name":"Лук зеленый","amount":"1 пучок"},{"name":"Яйца отварные","amount":"3 шт"},{"name":"Квас свекольный","amount":"1л"},{"name":"Сметана","amount":"200г"},{"name":"Соль","amount":"по вкусу"},{"name":"Лимонный сок","amount":"1 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте овощи:** Отварите свеклу до готовности, остудите и очистите. Натрите на крупной терке. Нарежьте огурцы и редис тонкими кружочками."},{"stepNumber":2,"instruction":"**Подготовьте зелень:** Мелко порубите всю зелень: укроп, петрушку, зеленый лук."},{"stepNumber":3,"instruction":"**Сварите яйца:** Отварите яйца вкрутую (10 минут), остудите и очистите. Нарежьте кубиками."},{"stepNumber":4,"instruction":"**Соберите суп:** В большой миске соедините тертую свеклу, нарезанные овощи, яйца и зелень. Добавьте лимонный сок и соль по вкусу."},{"stepNumber":5,"instruction":"**Заправьте квасом:** Залейте все свекольным квасом. Перемешайте и поставьте в холодильник на 1 час. Подавайте холодным со сметаной."}]'::jsonb,
    'Шеф-повар Ирина Лесная',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    18,
    'Сырники классические',
    '**Сырники** - нежные творожные оладьи, которые являются любимым завтраком многих семей. Хрустящая корочка и сочная серединка с ароматом ванили.

  Это простое и полезное блюдо, которое можно приготовить за 30 минут из
  доступных ингредиентов.',
    ARRAY['Творог', 'Мука', 'Яйца', 'Сахар', 'Ванилин', 'Сметана'],
    'Русские творожные оладьи. Главное - использовать качественный творог и не пережарить.',
    30,
    'easy',
    'https://images.unsplash.com/photo-1587668178277-295251f900ce?w=1000&h=600&fit=crop&crop=center',
    4,
    280,
    '[{"name":"Творог 9%","amount":"500г"},{"name":"Мука пшеничная","amount":"4 ст.л."},{"name":"Яйца куриные","amount":"2 шт"},{"name":"Сахар","amount":"3 ст.л."},{"name":"Ванилин","amount":"1 ч.л."},{"name":"Соль","amount":"щепотка"},{"name":"Растительное масло","amount":"для жарки"},{"name":"Сметана","amount":"для подачи"},{"name":"Мед или варенье","amount":"по желанию"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте творог:** Если творог зернистый, протрите через сито. Добавьте яйца, сахар, ванилин и соль. Тщательно перемешайте."},{"stepNumber":2,"instruction":"**Добавьте муку:** Всыпьте муку и замесите однородное тесто. Оно должно быть мягким, но не липнуть к рукам. Если творог очень влажный, добавьте еще муки."},{"stepNumber":3,"instruction":"**Сформируйте сырники:** Смажьте руки растительным маслом. Берите небольшое количество теста и формируйте круглые лепешки толщиной 1 см."},{"stepNumber":4,"instruction":"**Обваляйте в муке:** Обваляйте сырники в муке со всех сторон. Это поможет сохранить форму и даст красивую корочку."},{"stepNumber":5,"instruction":"**Жарьте сырники:** Разогрейте сковороду с маслом. Жарьте сырники на среднем огне по 3-4 минуты с каждой стороны до золотистой корочки. Подавайте горячими со сметаной или медом."}]'::jsonb,
    'Шеф-повар Анна Светлова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    19,
    'Плов узбекский классический',
    '**Узбекский плов** - ароматное блюдо из риса с бараниной, морковью и луком. Специальная технология приготовления создает неповторимый вкус и аромат.

  Это блюдо готовится в казане и является одним из самых популярных в Средней
  Азии.',
    ARRAY['Рис', 'Баранина', 'Морковь', 'Лук', 'Чеснок', 'Зира', 'Кориандр', 'Растительное масло'],
    'Классический узбекский плов с бараниной. Главное - правильная последовательность закладки ингредиентов.',
    90,
    'hard',
    'https://images.unsplash.com/photo-1536304993881-ff6e9eefa2a6?w=1000&h=600&fit=crop&crop=center',
    6,
    520,
    '[{"name":"Рис длиннозерный","amount":"500г"},{"name":"Баранина (шея или лопатка)","amount":"800г"},{"name":"Морковь","amount":"4 шт"},{"name":"Лук репчатый","amount":"4 шт"},{"name":"Чеснок","amount":"1 головка"},{"name":"Растительное масло","amount":"150мл"},{"name":"Зира","amount":"1 ч.л."},{"name":"Кориандр молотый","amount":"1 ч.л."},{"name":"Куркума","amount":"1 ч.л."},{"name":"Лавровый лист","amount":"2 шт"},{"name":"Соль","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте ингредиенты:** Промойте рис до прозрачной воды. Нарежьте мясо крупными кусками, морковь - толстыми брусочками, лук - полукольцами."},{"stepNumber":2,"instruction":"**Обжарьте лук:** В большом казане или толстостенной кастрюле разогрейте масло. Обжарьте лук до золотистого цвета (7-8 минут)."},{"stepNumber":3,"instruction":"**Добавьте мясо:** Добавьте мясо и жарьте на сильном огне 10 минут до корочки. Добавьте специи: зиру, кориандр, куркуму."},{"stepNumber":4,"instruction":"**Добавьте овощи:** Добавьте морковь и лавровый лист. Жарьте еще 10 минут. Влейте воду (уровень на 1 см выше продуктов). Посолите и варите под крышкой 40 минут."},{"stepNumber":5,"instruction":"**Добавьте рис и чеснок:** Равномерно распределите промытый рис поверх мяса и овощей. Вдавите неочищенную головку чеснока. Добавьте горячую воду (на 1 см выше риса). Доведите до кипения, уменьшите огонь и варите под крышкой 20 минут. Не перемешивайте! Дайте настояться 10 минут."}]'::jsonb,
    'Шеф-повар Рустам Каримов',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    20,
    'Гаспачо андалузское',
    '**Гаспачо** - холодный томатный суп из Андалусии, который подается в жаркие летние дни. Освежающий и полезный, с ароматом свежих овощей и чеснока.

  Это блюдо не требует тепловой обработки и готовится в блендере из свежих
  ингредиентов.',
    ARRAY['Помидоры', 'Огурцы', 'Перец болгарский', 'Чеснок', 'Оливковое масло', 'Уксус', 'Хлеб'],
    'Испанский холодный суп из свежих овощей. Идеально для жаркого лета.',
    20,
    'easy',
    'https://images.unsplash.com/photo-1547592166-23ac45744acd?w=1000&h=600&fit=crop&crop=center',
    6,
    140,
    '[{"name":"Помидоры спелые","amount":"1кг"},{"name":"Огурцы","amount":"2 шт"},{"name":"Перец болгарский красный","amount":"1 шт"},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Лук красный","amount":"1 шт"},{"name":"Хлеб белый черствый","amount":"100г"},{"name":"Оливковое масло","amount":"100мл"},{"name":"Уксус винный","amount":"2 ст.л."},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте овощи:** Очистите помидоры от кожицы (обдайте кипятком). Нарежьте все овощи крупными кусками. Удалите семена из перца."},{"stepNumber":2,"instruction":"**Замочите хлеб:** Замочите хлеб в холодной воде на 10 минут, затем отожмите."},{"stepNumber":3,"instruction":"**Измельчите овощи:** В блендере или кухонном комбайне измельчите помидоры, огурцы, перец, лук, чеснок и отжатый хлеб."},{"stepNumber":4,"instruction":"**Добавьте заправку:** Добавьте оливковое масло, уксус, соль и перец. Взбивайте до однородной консистенции. Если суп слишком густой, добавьте немного холодной воды."},{"stepNumber":5,"instruction":"**Охладите суп:** Поставьте гаспачо в холодильник минимум на 2 часа. Подавайте очень холодным, украсив кубиками овощей и капелькой оливкового масла."}]'::jsonb,
    'Шеф-повар Педро Санчес',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    21,
    'Мусака греческая',
    '**Мусака** - традиционное греческое блюдо из баклажанов, фарша и соуса бешамель. Слоеное блюдо с насыщенным вкусом и ароматом специй.

  Это блюдо является визитной карточкой греческой кухни и отлично подходит для
  праздничного стола.',
    ARRAY['Баклажаны', 'Фарш мясной', 'Лук', 'Помидоры', 'Молоко', 'Мука', 'Пармезан'],
    'Греческое слоеное блюдо из баклажанов с мясным фаршем и соусом бешамель.',
    90,
    'hard',
    'https://images.unsplash.com/photo-1540420773420-3366772f4999?w=1000&h=600&fit=crop&crop=center',
    8,
    420,
    '[{"name":"Баклажаны","amount":"1кг"},{"name":"Фарш бараний","amount":"500г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Томаты","amount":"400г"},{"name":"Вино красное сухое","amount":"100мл"},{"name":"Молоко","amount":"500мл"},{"name":"Мука пшеничная","amount":"50г"},{"name":"Масло сливочное","amount":"50г"},{"name":"Пармезан тертый","amount":"100г"},{"name":"Яйца","amount":"2 шт"},{"name":"Оливковое масло","amount":"для жарки"},{"name":"Соль, перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте баклажаны:** Нарежьте баклажаны кружочками толщиной 0.5 см. Посолите и оставьте на 30 минут, чтобы вышла горечь. Промойте и обсушите. Обжарьте с двух сторон до золотистой корочки."},{"stepNumber":2,"instruction":"**Приготовьте фарш:** Обжарьте мелко нарезанный лук и чеснок. Добавьте фарш, жарьте до готовности. Добавьте нарезанные томаты и вино. Тушите 20 минут. Посолите и поперчите."},{"stepNumber":3,"instruction":"**Приготовьте бешамель:** В кастрюле растопите масло, добавьте муку и жарьте 2 минуты. Постепенно влейте молоко, постоянно помешивая. Варите до загустения. Снимите с огня, добавьте яйца и 50г пармезана."},{"stepNumber":4,"instruction":"**Соберите мусаку:** В форму выложите слой баклажанов, затем слой фарша. Повторите слои. Залейте соусом бешамель."},{"stepNumber":5,"instruction":"**Запеките:** Посыпьте оставшимся пармезаном. Запекайте при 180°C 40-45 минут до золотистой корочки. Дайте постоять 15 минут перед подачей."}]'::jsonb,
    'Шеф-повар Дионисис Пападопулос',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    22,
    'Фахитас с курицей',
    '**Фахитас** - яркое мексиканское блюдо из маринованной курицы с овощами, завернутое в тортилью. Пикантное, ароматное и очень сытное.

  Это блюдо идеально для вечеринки, где каждый может самостоятельно собрать свою
  фахиту.',
    ARRAY['Куриная грудка', 'Перец болгарский', 'Лук', 'Тортильи', 'Лайм', 'Чили', 'Кинза'],
    'Мексиканское блюдо из маринованной курицы с овощами в тортильях.',
    60,
    'medium',
    'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=1000&h=600&fit=crop&crop=center',
    4,
    380,
    '[{"name":"Куриная грудка","amount":"600г"},{"name":"Перец болгарский","amount":"3 шт"},{"name":"Лук красный","amount":"2 шт"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Тортильи пшеничные","amount":"8 шт"},{"name":"Лайм","amount":"2 шт"},{"name":"Соевый соус","amount":"3 ст.л."},{"name":"Мед","amount":"1 ст.л."},{"name":"Паприка молотая","amount":"1 ч.л."},{"name":"Куммин (зира)","amount":"1 ч.л."},{"name":"Орегано сушеный","amount":"1 ч.л."},{"name":"Кинза свежая","amount":"1 пучок"},{"name":"Растительное масло","amount":"3 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Замаринуйте курицу:** Смешайте соевый соус, мед, сок 1 лайма, паприку, куммин, орегано и пропущенный чеснок. Нарежьте курицу полосками, залейте маринадом и оставьте на 30 минут."},{"stepNumber":2,"instruction":"**Подготовьте овощи:** Нарежьте перец и лук крупными полосками."},{"stepNumber":3,"instruction":"**Обжарьте курицу:** На раскаленной сковороде обжарьте курицу с маринадом 8-10 минут до готовности. Выньте курицу, в той же сковороде обжарьте овощи 5-7 минут."},{"stepNumber":4,"instruction":"**Подогрейте тортильи:** Разогрейте тортильи на сухой сковороде или в микроволновке."},{"stepNumber":5,"instruction":"**Соберите фахитас:** На каждую тортилью выложите курицу, овощи, кинзу. Сбрызните соком лайма. Сверните в рулет и сразу подавайте."}]'::jsonb,
    'Шеф-повар Карлос Родригес',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    23,
    'Киш с лососем и шпинатом',
    '**Киш** - французский открытый пирог с кремовой начинкой. Нежное песочное тесто, лосось и шпинат создают неповторимое сочетание вкусов.

  Это блюдо отлично подходит для завтрака, обеда или легкого ужина.',
    ARRAY['Мука', 'Масло сливочное', 'Лосось', 'Шпинат', 'Сливки', 'Яйца', 'Пармезан'],
    'Французский открытый пирог с рыбой и овощами. Нежная кремовая начинка в хрустящем тесте.',
    80,
    'medium',
    'https://images.unsplash.com/photo-1574484284002-952d92456975?w=1000&h=600&fit=crop&crop=center',
    6,
    340,
    '[{"name":"Мука пшеничная","amount":"200г"},{"name":"Масло сливочное холодное","amount":"100г"},{"name":"Лосось слабосоленый","amount":"200г"},{"name":"Шпинат свежий","amount":"200г"},{"name":"Лук красный","amount":"1 шт"},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Сливки 20%","amount":"200мл"},{"name":"Яйца","amount":"3 шт"},{"name":"Пармезан тертый","amount":"50г"},{"name":"Мускатный орех","amount":"щепотка"},{"name":"Соль, перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте тесто:** Смешайте муку с щепоткой соли. Натрите холодное масло на терке, быстро замесите тесто. Сформируйте диск, заверните в пленку и охладите 30 минут."},{"stepNumber":2,"instruction":"**Подготовьте начинку:** Обжарьте мелко нарезанный лук и чеснок. Добавьте шпинат, жарьте до увядания. Остудите."},{"stepNumber":3,"instruction":"**Раскатайте тесто:** Раскатайте тесто в круг толщиной 3-4 мм. Выложите в форму с бортиками, сделайте проколы вилкой. Выпекайте при 180°C 15 минут."},{"stepNumber":4,"instruction":"**Приготовьте заливку:** Взбейте яйца со сливками, добавьте пармезан, мускатный орех, соль и перец."},{"stepNumber":5,"instruction":"**Соберите киш:** Выложите на тесто шпинат, сверху - нарезанный лосось. Залейте яичной смесью. Запекайте при 180°C 25-30 минут до золотистой корочки."}]'::jsonb,
    'Шеф-повар Жан-Пьер Мартен',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    24,
    'Суп минестроне',
    '**Минестроне** - итальянский овощной суп с пастой и фасолью. Богатый овощами, сытный и очень полезный. Каждый регион Италии имеет свой вариант этого супа.

  Это блюдо отлично подходит для вегетарианского меню и является отличным
  способом использовать сезонные овощи.',
    ARRAY['Фасоль', 'Картофель', 'Морковь', 'Сельдерей', 'Лук', 'Помидоры', 'Паста'],
    'Итальянский овощной суп с пастой. Богатый, сытный и очень ароматный.',
    60,
    'medium',
    'https://images.unsplash.com/photo-1476718406336-bb5a9690ee2a?w=1000&h=600&fit=crop&crop=center',
    6,
    220,
    '[{"name":"Фасоль красная консервированная","amount":"400г"},{"name":"Картофель","amount":"2 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Сельдерей стебель","amount":"2 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Помидоры","amount":"3 шт"},{"name":"Паста мелкая (диталини)","amount":"100г"},{"name":"Бульон овощной","amount":"1.5л"},{"name":"Базилик свежий","amount":"1 пучок"},{"name":"Пармезан тертый","amount":"50г"},{"name":"Оливковое масло","amount":"3 ст.л."},{"name":"Соль, перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте овощи:** Очистите и нарежьте все овощи: картофель - кубиками, морковь - кружочками, сельдерей и лук - мелко."},{"stepNumber":2,"instruction":"**Обжарьте овощи:** В большой кастрюле разогрейте оливковое масло. Обжарьте лук, чеснок, морковь и сельдерей 5-7 минут."},{"stepNumber":3,"instruction":"**Добавьте овощи:** Добавьте картофель, нарезанные помидоры и фасоль. Жарьте еще 5 минут."},{"stepNumber":4,"instruction":"**Залейте бульоном:** Влейте овощной бульон, доведите до кипения. Посолите и поперчите. Варите на среднем огне 20 минут."},{"stepNumber":5,"instruction":"**Добавьте пасту:** Добавьте пасту и варите еще 8-10 минут до готовности. Посыпьте мелко нарезанным базиликом и пармезаном перед подачей."}]'::jsonb,
    'Шеф-повар Джованни Рома',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    25,
    'Чизкейк классический Нью-Йорк',
    '**Нью-Йорк чизкейк** - легендарный американский десерт с нежным кремовым сыром на хрустящем печенье. Богатый, сливочный и невероятно вкусный.

  Это блюдо требует времени на приготовление и охлаждение, но результат того
  стоит.',
    ARRAY['Сыр сливочный', 'Печенье', 'Масло сливочное', 'Сахар', 'Яйца', 'Сметана', 'Ваниль'],
    'Американский классический чизкейк с кремовым сыром. Требует времени, но получается потрясающе.',
    300,
    'hard',
    'https://images.unsplash.com/photo-1533134242443-d4fd215305ad?w=1000&h=600&fit=crop&crop=center',
    10,
    480,
    '[{"name":"Сыр сливочный (маскарпоне)","amount":"900г"},{"name":"Печенье песочное","amount":"300г"},{"name":"Масло сливочное","amount":"150г"},{"name":"Сахар","amount":"200г"},{"name":"Яйца","amount":"4 шт"},{"name":"Сметана","amount":"200г"},{"name":"Мука пшеничная","amount":"2 ст.л."},{"name":"Ванильная эссенция","amount":"2 ч.л."},{"name":"Лимонная цедра","amount":"1 ст.л."},{"name":"Соль","amount":"щепотка"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте основу:** Измельчите печенье в крошку, смешайте с растопленным маслом. Выложите в форму с бортиками, утрамбуйте. Выпекайте при 160°C 10 минут."},{"stepNumber":2,"instruction":"**Смешайте начинку:** Взбейте сливочный сыр с сахаром до кремообразности. Добавьте яйца по одному, затем сметану, муку, ваниль и цедру."},{"stepNumber":3,"instruction":"**Выпекайте чизкейк:** Вылейте начинку на основу. Выпекайте при 160°C 50-60 минут. Центр должен слегка дрожать. Выключите духовку, оставьте чизкейк внутри на 1 час."},{"stepNumber":4,"instruction":"**Охладите:** Достаньте чизкейк, проведите ножом по краям. Охладите до комнатной температуры, затем поставьте в холодильник минимум на 4 часа."},{"stepNumber":5,"instruction":"**Подача:** Перед подачей аккуратно снимите бортики формы. Украсьте по желанию ягодами или шоколадом."}]'::jsonb,
    'Шеф-кондитер Сара Джонсон',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    26,
    'Суп том ям с креветками',
    '**Том ям** - острый тайский суп с креветками и грибами. Пикантный, ароматный, с цитрусовыми нотками лемонграсса и лайма.

  Это блюдо является визитной карточкой тайской кухни и отлично сочетает
  сладость, кислоту и остроту.',
    ARRAY['Креветки', 'Грибы', 'Лемонграсс', 'Лайм', 'Чили', 'Кокосовое молоко', 'Рыбный соус'],
    'Острый тайский суп с креветками. Ароматный, пикантный и очень вкусный.',
    25,
    'medium',
    'https://images.unsplash.com/photo-1559847844-5315695dadae?w=1000&h=600&fit=crop&crop=center',
    4,
    280,
    '[{"name":"Креветки тигровые","amount":"400г"},{"name":"Грибы шиитаке свежие","amount":"200г"},{"name":"Лемонграсс","amount":"2 стебля"},{"name":"Лайм","amount":"2 шт"},{"name":"Чили красный","amount":"2 шт"},{"name":"Имбирь свежий","amount":"2 см"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Кокосовое молоко","amount":"400мл"},{"name":"Бульон куриный","amount":"500мл"},{"name":"Рыбный соус","amount":"3 ст.л."},{"name":"Сахар пальмовый","amount":"1 ст.л."},{"name":"Листья лайма (кафир)","amount":"4 шт"},{"name":"Кинза свежая","amount":"1 пучок"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте ингредиенты:** Очистите креветки, оставьте хвостики. Разрежьте грибы на половинки. Разомните лемонграсс, нарежьте имбирь и чеснок."},{"stepNumber":2,"instruction":"**Сварите бульон:** В кастрюле доведите куриный бульон до кипения с лемонграссом, листьями лайма, имбирем, чесноком и разрезанным чили."},{"stepNumber":3,"instruction":"**Добавьте грибы:** Добавьте грибы и варите 5 минут. Добавьте рыбный соус, сахар и кокосовое молоко."},{"stepNumber":4,"instruction":"**Добавьте креветки:** Положите креветки и варите 2-3 минуты до готовности. Снимите с огня."},{"stepNumber":5,"instruction":"**Завершите суп:** Добавьте сок лайма, попробуйте на вкус. Посыпьте мелко нарезанной кинзой. Подавайте горячим."}]'::jsonb,
    'Шеф-повар Сомчай Танакорн',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    27,
    'Запеканка творожная',
    '**Творожная запеканка** - нежный и полезный десерт из творога с изюмом. Пышная, ароматная и невероятно вкусная.

  Это блюдо идеально подходит для завтрака или полдника, особенно для детей.',
    ARRAY['Творог', 'Манная крупа', 'Молоко', 'Яйца', 'Сахар', 'Изюм', 'Ванилин'],
    'Нежная творожная запеканка с манкой. Полезный и вкусный десерт для всей семьи.',
    70,
    'easy',
    'https://images.unsplash.com/photo-1588005927211-a6b6b5d7e5a?w=1000&h=600&fit=crop&crop=center',
    6,
    260,
    '[{"name":"Творог 9%","amount":"500г"},{"name":"Манная крупа","amount":"4 ст.л."},{"name":"Молоко","amount":"200мл"},{"name":"Яйца куриные","amount":"3 шт"},{"name":"Сахар","amount":"100г"},{"name":"Изюм","amount":"100г"},{"name":"Ванилин","amount":"1 ч.л."},{"name":"Соль","amount":"щепотка"},{"name":"Масло сливочное","amount":"для формы"},{"name":"Панировочные сухари","amount":"для формы"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Замочите манку:** В горячем молоке растворите манку и оставьте набухать 20 минут."},{"stepNumber":2,"instruction":"**Подготовьте творог:** Протрите творог через сито или взбейте блендером. Добавьте сахар, ванилин и соль."},{"stepNumber":3,"instruction":"**Смешайте ингредиенты:** Добавьте к творогу набухшую манку, яйца и промытый изюм. Тщательно перемешайте."},{"stepNumber":4,"instruction":"**Подготовьте форму:** Смажьте форму маслом и посыпьте панировочными сухарями."},{"stepNumber":5,"instruction":"**Запеките:** Выложите массу в форму, разровняйте. Выпекайте при 180°C 40-45 минут до золотистой корочки. Остудите в форме 15 минут, затем переложите на решетку."}]'::jsonb,
    'Шеф-повар Мария Петрова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    28,
    'Салат Цезарь с курицей и авокадо',
    '**Салат Цезарь** с добавлением авокадо - освежающая версия классического рецепта. Нежная курица, кремовый авокадо и хрустящие крутоны.

  Это блюдо сочетает в себе свежесть овощей, белок и полезные жиры.',
    ARRAY['Салат ромэн', 'Куриная грудка', 'Авокадо', 'Крутоны', 'Пармезан', 'Соус Цезарь'],
    'Освеженная версия классического Цезаря с добавлением авокадо. Очень сытный и полезный салат.',
    35,
    'easy',
    'https://images.unsplash.com/photo-1550304943-4f24f54ddde9?w=1000&h=600&fit=crop&crop=center',
    4,
    340,
    '[{"name":"Салат ромэн","amount":"1 большой кочан"},{"name":"Куриная грудка","amount":"300г"},{"name":"Авокадо спелое","amount":"2 шт"},{"name":"Белый хлеб для крутонов","amount":"4 ломтика"},{"name":"Пармезан","amount":"50г"},{"name":"Соус Цезарь готовый","amount":"150г"},{"name":"Оливковое масло","amount":"2 ст.л."},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Запеките курицу:** Натрите куриную грудку солью и перцем. Запекайте в духовке при 200°C 20-25 минут. Остудите и нарежьте ломтиками."},{"stepNumber":2,"instruction":"**Приготовьте крутоны:** Нарежьте хлеб кубиками, сбрызните оливковым маслом, добавьте пропущенный чеснок. Запекайте при 180°C 10-12 минут."},{"stepNumber":3,"instruction":"**Подготовьте салат:** Порвите салат ромэн руками на кусочки. Нарежьте авокадо кубиками."},{"stepNumber":4,"instruction":"**Соберите салат:** В большой миске соедините салат, курицу, авокадо и крутоны."},{"stepNumber":5,"instruction":"**Заправьте салат:** Добавьте соус Цезарь и тщательно перемешайте. Посыпьте тертым пармезаном. Подавайте сразу."}]'::jsonb,
    'Шеф-повар Анна Соколова',
