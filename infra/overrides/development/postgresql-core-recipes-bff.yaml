    '[{"stepNumber":1,"instruction":"**Растопите шоколад:** Растопите шоколад с маслом на водяной бане. Остудите до комнатной температуры."},{"stepNumber":2,"instruction":"**Взбейте яйца:** Взбейте яйца с сахаром до белой пышной массы. Добавьте ваниль."},{"stepNumber":3,"instruction":"**Смешайте:** Аккуратно вмешайте шоколадную смесь в яичную. Просейте муку и какао, добавьте соль. Перемешайте."},{"stepNumber":4,"instruction":"**Разлейте:** Вылейте тесто в смазанные маслом формочки (диаметр 8 см), заполнив на 3/4."},{"stepNumber":5,"instruction":"**Выпекайте:** Запекайте при 200°C ровно 10-12 минут. Центр должен дрожать. Выньте, остудите 2 минуты, переверните на тарелку. Подавайте с мороженым."}]'::jsonb,
