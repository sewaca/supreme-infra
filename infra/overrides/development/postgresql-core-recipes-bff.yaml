    '[{"name":"Баранина (лопатка)","amount":"1кг"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Йогурт натуральный","amount":"200г"},{"name":"Куркума","amount":"1 ч.л."},{"name":"Паприка","amount":"1 ч.л."},{"name":"Куммин (зира)","amount":"1 ч.л."},{"name":"Кориандр молотый","amount":"1 ч.л."},{"name":"Лимон","amount":"1 шт"},{"name":"Оливковое масло","amount":"3 ст.л."},{"name":"Соль","amount":"по вкусу"}]'::jsonb,
