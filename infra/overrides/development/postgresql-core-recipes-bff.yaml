  Это премиум стейк, который ценится гурманами за нежную текстуру и богатый
  вкус.',
    ARRAY['Говядина рибай', 'Соль', 'Перец', 'Чеснок', 'Розмарин', 'Масло оливковое'],
    'Премиум стейк из мраморной говядины. Хрустящая корочка и нежное мясо внутри.',
    15,
    'medium',
    'https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=1000&h=600&fit=crop&crop=center',
    2,
    550,
    '[{"name":"Стейк рибай толщиной 4-5 см","amount":"2 шт по 400г"},{"name":"Соль морская крупная","amount":"по вкусу"},{"name":"Перец черный свежемолотый","amount":"по вкусу"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Розмарин свежий","amount":"2 веточки"},{"name":"Масло оливковое","amount":"3 ст.л."},{"name":"Масло сливочное","amount":"50г"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте стейк:** Достаньте мясо из холодильника за 1 час до приготовления. Посолите и поперчите с обеих сторон."},{"stepNumber":2,"instruction":"**Разогрейте сковороду:** Нагрейте чугунную сковороду до очень горячего состояния. Добавьте оливковое масло."},{"stepNumber":3,"instruction":"**Обжарьте стейк:** Выложите стейки на сковороду. Жарьте по 3-4 минуты с каждой стороны для средней прожарки. Добавьте чеснок и розмарин за 1 минуту до готовности."},{"stepNumber":4,"instruction":"**Добавьте масло:** Положите кусочек сливочного масла на каждый стейк. Наклоните сковороду и полейте мясо растопленным маслом с травами."},{"stepNumber":5,"instruction":"**Отдых мяса:** Снимите стейки с огня, накройте фольгой. Дайте отдохнуть 5 минут. Подавайте с гарниром из овощей."}]'::jsonb,
    'Шеф-повар Том Харрис',
