  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    29,
    'Борщ с пампушками',
    '**Борщ с пампушками** - классическое украинское сочетание. Насыщенный свекольный суп и ароматные чесночные пампушки.

  Это блюдо является настоящим символом украинской кухни и традиции
  гостеприимства.',
    ARRAY['Свекла', 'Капуста', 'Картофель', 'Мука', 'Дрожжи', 'Чеснок', 'Говядина'],
    'Украинский борщ с домашними пампушками. Традиционное сочетание, которое невозможно забыть.',
    150,
    'hard',
    'https://images.unsplash.com/photo-1551024506-0bccd828d307?w=1000&h=600&fit=crop&crop=center',
    8,
    380,
    '[{"name":"Говядина на косточке","amount":"600г"},{"name":"Свекла","amount":"3 шт"},{"name":"Картофель","amount":"4 шт"},{"name":"Морковь","amount":"1 шт"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Капуста свежая","amount":"400г"},{"name":"Томатная паста","amount":"3 ст.л."},{"name":"Мука для пампушек","amount":"500г"},{"name":"Дрожжи сухие","amount":"11г"},{"name":"Молоко теплое","amount":"300мл"},{"name":"Чеснок","amount":"1 головка"},{"name":"Укроп свежий","amount":"1 пучок"},{"name":"Растительное масло","amount":"для жарки"},{"name":"Соль, перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Сварите бульон:** Промойте мясо, залейте 3 литрами воды. Доведите до кипения, снимите пену. Добавьте лавровый лист, варите 1.5 часа."},{"stepNumber":2,"instruction":"**Приготовьте пампушки:** В теплом молоке растворите дрожжи и сахар. Добавьте муку, соль, замесите тесто. Оставьте подходить 1 час. Обжарьте чеснок в масле, смешайте с мелко нарезанным укропом. Сформируйте пампушки, оставьте на 30 минут. Выпекайте при 180°C 20 минут. Натрите чесночной заправкой."},{"stepNumber":3,"instruction":"**Обжарьте овощи:** Натрите свеклу и морковь, обжарьте лук. Добавьте томатную пасту, тушите 10 минут."},{"stepNumber":4,"instruction":"**Соберите борщ:** В бульон добавьте картофель, варите 10 минут. Добавьте капусту, варите еще 10 минут. Добавьте обжаренные овощи, варите 15 минут."},{"stepNumber":5,"instruction":"**Завершите:** Выньте мясо, нарежьте. Верните в борщ. Дайте настояться 10 минут. Подавайте с пампушками и сметаной."}]'::jsonb,
    'Шеф-повар Галина Шевченко',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    30,
    'Рататуй',
    '**Рататуй** - французское овощное рагу из баклажанов, цукини, перцев и томатов. Ароматное блюдо прованской кухни.

  Это блюдо готовится медленно на слабом огне, чтобы овощи отдали свой аромат и
  вкус.',
    ARRAY['Баклажаны', 'Цукини', 'Перец болгарский', 'Помидоры', 'Лук', 'Чеснок', 'Тимьян'],
    'Французское овощное рагу. Ароматное и полезное блюдо прованской кухни.',
    70,
    'medium',
    'https://images.unsplash.com/photo-1572441713132-d788aa075b2a?w=1000&h=600&fit=crop&crop=center',
    6,
    160,
    '[{"name":"Баклажаны","amount":"2 шт"},{"name":"Цукини","amount":"2 шт"},{"name":"Перец болгарский","amount":"2 шт"},{"name":"Помидоры","amount":"4 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Тимьян свежий","amount":"2 веточки"},{"name":"Оливковое масло","amount":"4 ст.л."},{"name":"Базилик свежий","amount":"1 пучок"},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте овощи:** Нарежьте все овощи одинаковыми кубиками: баклажаны, цукини, перец - 2 см, помидоры - крупнее."},{"stepNumber":2,"instruction":"**Обжарьте овощи:** В большой сковороде разогрейте оливковое масло. Обжарьте лук и чеснок до прозрачности."},{"stepNumber":3,"instruction":"**Добавьте овощи:** Добавьте баклажаны, жарьте 5 минут. Добавьте цукини и перец, жарьте еще 5 минут."},{"stepNumber":4,"instruction":"**Тушите рагу:** Добавьте помидоры, тимьян, соль и перец. Накройте крышкой и тушите на слабом огне 30-40 минут, помешивая."},{"stepNumber":5,"instruction":"**Завершите блюдо:** Снимите с огня, добавьте мелко нарезанный базилик. Дайте настояться 10 минут. Подавайте теплым или холодным."}]'::jsonb,
    'Шеф-повар Марк Дюпон',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    31,
    'Котлеты домашние',
    '**Домашние котлеты** - классическое блюдо русской кухни из фарша с луком и хлебом. Сочные, ароматные и невероятно вкусные.

  Это блюдо готовят во многих семьях по собственным рецептам, передаваемым из
  поколения в поколение.',
    ARRAY['Фарш мясной', 'Лук', 'Хлеб белый', 'Молоко', 'Яйца', 'Соль', 'Перец'],
    'Классические русские котлеты. Сочные и ароматные, как у бабушки.',
    50,
    'easy',
    'https://images.unsplash.com/photo-1529042410759-befb1204b468?w=1000&h=600&fit=crop&crop=center',
    4,
    320,
    '[{"name":"Фарш мясной (свинина+говядина)","amount":"500г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Хлеб белый черствый","amount":"100г"},{"name":"Молоко","amount":"100мл"},{"name":"Яйцо куриное","amount":"1 шт"},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Соль","amount":"1 ч.л."},{"name":"Черный перец молотый","amount":"0.5 ч.л."},{"name":"Панировочные сухари","amount":"для панировки"},{"name":"Растительное масло","amount":"для жарки"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте фарш:** Замочите хлеб в молоке на 5 минут. Пропустите лук и чеснок через мясорубку или измельчите блендером."},{"stepNumber":2,"instruction":"**Смешайте ингредиенты:** В миске соедините фарш, отжатый хлеб, лук, чеснок, яйцо, соль и перец. Тщательно перемешайте."},{"stepNumber":3,"instruction":"**Дайте настояться:** Накройте миску пленкой и поставьте в холодильник на 30 минут, чтобы фарш пропитался."},{"stepNumber":4,"instruction":"**Сформируйте котлеты:** Смажьте руки растительным маслом. Берите порцию фарша (примерно 2 ст.л.), формируйте овальные котлеты."},{"stepNumber":5,"instruction":"**Обжарьте котлеты:** Обваляйте котлеты в панировочных сухарях. Жарьте на среднем огне по 4-5 минут с каждой стороны до золотистой корочки. Подавайте с гарниром."}]'::jsonb,
    'Шеф-повар Валерий Сидоров',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    32,
    'Утка по-пекински',
    '**Утка по-пекински** - знаменитое китайское блюдо с хрустящей кожей и нежным мясом. Подается с блинчиками, овощами и соусом хойсин.

  Это блюдо является одним из символов китайской кухни и завоевало популярность
  по всему миру.',
    ARRAY['Утка', 'Блинчики', 'Огурец', 'Зеленый лук', 'Соус хойсин', 'Мед', 'Соя'],
    'Традиционное китайское блюдо с уткой. Хрустящая кожа и ароматные специи делают вкус неповторимым.',
    180,
    'hard',
    'https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=1000&h=600&fit=crop&crop=center',
    6,
    450,
    '[{"name":"Утка цельная","amount":"2кг"},{"name":"Блинчики для утки","amount":"20 шт"},{"name":"Огурец свежий","amount":"2 шт"},{"name":"Лук зеленый","amount":"1 пучок"},{"name":"Соус хойсин","amount":"100г"},{"name":"Мед","amount":"2 ст.л."},{"name":"Соевый соус","amount":"3 ст.л."},{"name":"Имбирь свежий","amount":"3 см"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Звездочки аниса","amount":"3 шт"},{"name":"Корица палочка","amount":"1 шт"},{"name":"Соль","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте утку:** Промойте утку, обсушите. Смешайте мед, соевый соус, имбирь и чеснок. Натрите утку изнутри и снаружи. Оставьте мариноваться на 2 часа."},{"stepNumber":2,"instruction":"**Приготовьте начинку:** Смешайте анис, корицу и соль. Наполните брюшко утки этой смесью."},{"stepNumber":3,"instruction":"**Запеките утку:** Подвесьте утку в духовке при 80°C на 2 часа для сушки кожи. Затем увеличьте температуру до 200°C и запекайте еще 30 минут до хрустящей корочки."},{"stepNumber":4,"instruction":"**Подготовьте овощи:** Нарежьте огурец тонкими полосками, зеленый лук - длинными перьями."},{"stepNumber":5,"instruction":"**Подача:** Нарежьте утку тонкими ломтиками с кожей. Подавайте с блинчиками, овощами и соусом хойсин. Каждый сам собирает рулетики."}]'::jsonb,
    'Шеф-повар Ванг Ли',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    33,
    'Лазанья классическая',
    '**Лазанья** - итальянское блюдо из слоев пасты, мясного соуса болоньезе и соуса бешамель с сыром. Сытное и ароматное блюдо.

  Это блюдо является одним из самых любимых в итальянской кухне и отлично
  подходит для семейного обеда.',
    ARRAY['Лазанья листы', 'Фарш', 'Томаты', 'Лук', 'Морковь', 'Молоко', 'Мука', 'Пармезан'],
    'Итальянская лазанья с болоньезе и бешамель. Слоеное блюдо с насыщенным вкусом.',
    120,
    'medium',
    'https://images.unsplash.com/photo-1572441713132-d788aa075b2a?w=1000&h=600&fit=crop&crop=center',
    8,
    420,
    '[{"name":"Лазанья листы","amount":"250г"},{"name":"Фарш говяжий","amount":"500г"},{"name":"Томаты в собственном соку","amount":"800г"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Вино красное сухое","amount":"150мл"},{"name":"Молоко","amount":"1л"},{"name":"Мука пшеничная","amount":"80г"},{"name":"Масло сливочное","amount":"80г"},{"name":"Пармезан тертый","amount":"200г"},{"name":"Мускатный орех","amount":"щепотка"},{"name":"Базилик сушеный","amount":"1 ч.л."},{"name":"Оливковое масло","amount":"3 ст.л."},{"name":"Соль, перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте болоньезе:** Обжарьте мелко нарезанные лук, морковь и чеснок. Добавьте фарш, жарьте до готовности. Влейте вино, дайте выпариться. Добавьте томаты, базилик, соль, перец. Тушите 1 час."},{"stepNumber":2,"instruction":"**Приготовьте бешамель:** Растопите масло, добавьте муку, жарьте 2 минуты. Постепенно влейте молоко, постоянно помешивая. Добавьте мускатный орех, соль. Варите до загустения."},{"stepNumber":3,"instruction":"**Соберите лазанью:** В форму выложите слой болоньезе, затем листы лазаньи, бешамель, пармезан. Повторите слои 3-4 раза. Последний слой - соусы и сыр."},{"stepNumber":4,"instruction":"**Запеките:** Накройте фольгой, запекайте при 180°C 30 минут. Снимите фольгу и запекайте еще 15 минут до золотистой корочки."},{"stepNumber":5,"instruction":"**Подача:** Дайте постоять 10 минут перед нарезкой. Подавайте горячей с салатом."}]'::jsonb,
    'Шеф-повар Марио Росси',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    34,
    'Суши роллы Калифорния',
    '**Калифорния роллы** - популярные роллы с крабом, авокадо и огурцом. Идеальный вариант для начинающих в приготовлении суши.

  Это блюдо сочетает в себе нежный вкус морепродуктов и свежесть овощей.',
    ARRAY['Рис для суши', 'Нори', 'Крабовые палочки', 'Авокадо', 'Огурец', 'Семена кунжута', 'Рисовый уксус'],
    'Популярные калифорнийские роллы с крабом и авокадо. Легко готовятся и очень вкусны.',
    60,
    'medium',
    'https://images.unsplash.com/photo-1579584425555-c3ce17fd4351?w=1000&h=600&fit=crop&crop=center',
    4,
    280,
    '[{"name":"Рис для суши","amount":"300г"},{"name":"Нори листы","amount":"4 шт"},{"name":"Крабовые палочки","amount":"200г"},{"name":"Авокадо","amount":"2 шт"},{"name":"Огурец свежий","amount":"1 шт"},{"name":"Сыр сливочный","amount":"100г"},{"name":"Семена кунжута","amount":"2 ст.л."},{"name":"Рисовый уксус","amount":"4 ст.л."},{"name":"Сахар","amount":"2 ст.л."},{"name":"Соль","amount":"1 ч.л."},{"name":"Васаби","amount":"по вкусу"},{"name":"Соевый соус","amount":"для подачи"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте рис:** Промойте рис до прозрачной воды. Сварите рис, добавив воду в соотношении 1:1.2. Смешайте рис с уксусом, сахаром и солью. Остудите."},{"stepNumber":2,"instruction":"**Подготовьте начинку:** Нарежьте крабовые палочки, авокадо и огурец тонкими полосками. Смешайте авокадо с сыром."},{"stepNumber":3,"instruction":"**Соберите роллы:** Расстелите бамбуковый мат, покройте пищевой пленкой. Положите нори блестящей стороной вниз. Выложите рис слоем 5мм, оставив край нори свободным."},{"stepNumber":4,"instruction":"**Добавьте начинку:** Переверните рис с нори. Выложите начинку в центр: краб, авокадо с сыром, огурец."},{"stepNumber":5,"instruction":"**Сверните ролл:** Сверните ролл с помощью мата, прижимая плотно. Посыпьте кунжутом. Нарежьте на 6-8 кусочков. Подавайте с васаби и соевым соусом."}]'::jsonb,
    'Шеф-повар Акира Танака',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
