  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    5,
    'Курица в сливочном соусе с грибами',
    '**Курица в сливочном соусе** - нежное и ароматное блюдо французской кухни. Сочные кусочки курицы в кремовом грибном соусе, который идеально сочетается с гарниром.

  Это блюдо отлично подходит для романтического ужина или семейного обеда.',
    ARRAY['Куриная грудка', 'Шампиньоны', 'Сливки', 'Чеснок', 'Лук', 'Белое вино', 'Тимьян'],
    'Классическое французское блюдо с курицей и грибами в сливочном соусе. Аромат тимьяна и чеснока делает вкус неповторимым.',
    40,
    'medium',
    'https://images.unsplash.com/photo-1598103442097-8b74394b95c6?w=1000&h=600&fit=crop&crop=center',
    4,
    380,
    '[{"name":"Куриная грудка","amount":"600г"},{"name":"Шампиньоны свежие","amount":"300г"},{"name":"Сливки 20-33%","amount":"200мл"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Белое вино сухое","amount":"100мл"},{"name":"Тимьян свежий","amount":"2 веточки"},{"name":"Оливковое масло","amount":"2 ст.л."},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте курицу:** Нарежьте куриную грудку на порционные кусочки. Посолите и поперчите."},{"stepNumber":2,"instruction":"**Обжарьте курицу:** В большой сковороде разогрейте оливковое масло. Обжарьте курицу с двух сторон до золотистой корочки (по 4-5 минут с каждой стороны). Переложите на тарелку."},{"stepNumber":3,"instruction":"**Приготовьте грибы:** В той же сковороде обжарьте мелко нарезанный лук до прозрачности. Добавьте нарезанные грибы и жарьте 7-8 минут до испарения жидкости."},{"stepNumber":4,"instruction":"**Сделайте соус:** Добавьте пропущенный через пресс чеснок, тимьян. Влейте вино и дайте ему выпариться наполовину. Добавьте сливки, перемешайте и доведите до кипения."},{"stepNumber":5,"instruction":"**Завершите блюдо:** Верните курицу в сковороду с соусом. Тушите под крышкой 5-7 минут до готовности курицы. Подавайте с гарниром из риса или картофеля."}]'::jsonb,
