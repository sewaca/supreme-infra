  времени года.',
    ARRAY['Тыква', 'Лук', 'Чеснок', 'Сливки', 'Имбирь', 'Мускатный орех', 'Куркума'],
    'Кремовый тыквенный суп-пюре. Нежный, ароматный и очень полезный.',
