  recipe_comments(created_at);


  CREATE INDEX IF NOT EXISTS idx_recipe_likes_user_id ON recipe_likes(user_id);

  CREATE INDEX IF NOT EXISTS idx_recipe_likes_recipe_id ON
  recipe_likes(recipe_id);


  -- Create function to update updated_at timestamp

  CREATE OR REPLACE FUNCTION update_updated_at_column()

  RETURNS TRIGGER AS $$

  BEGIN
    NEW.updated_at = NOW();
    RETURN NEW;
  END;

  $$ language 'plpgsql';


  -- Create triggers for updated_at

  CREATE TRIGGER update_published_recipes_updated_at BEFORE UPDATE ON
  published_recipes
    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

  CREATE TRIGGER update_proposed_recipes_updated_at BEFORE UPDATE ON
  proposed_recipes
    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

  CREATE TRIGGER update_recipe_comments_updated_at BEFORE UPDATE ON
  recipe_comments
    FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

