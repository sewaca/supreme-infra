    '[{"name":"Тыква","amount":"800г"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Имбирь свежий","amount":"2 см"},{"name":"Сливки 20%","amount":"200мл"},{"name":"Бульон овощной","amount":"500мл"},{"name":"Куркума","amount":"1 ч.л."},{"name":"Мускатный орех","amount":"щепотка"},{"name":"Оливковое масло","amount":"2 ст.л."},{"name":"Соль, перец","amount":"по вкусу"},{"name":"Семечки тыквенные","amount":"для подачи"}]'::jsonb,
