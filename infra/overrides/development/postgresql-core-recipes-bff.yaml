  используя самые обычные продукты.',
    ARRAY['Яблоки', 'Мука', 'Сахар', 'Яйца', 'Масло сливочное', 'Ванилин'],
    'Традиционный русский пирог с яблоками. Пышное тесто и ароматная начинка делают это блюдо неповторимым.',
