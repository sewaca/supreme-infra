    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    40,
    'Суп харчо с бараниной',
    '**Харчо с бараниной** - грузинский суп с насыщенным вкусом баранины, риса и острых специй. Традиционное блюдо с характерным вкусом.

  Это блюдо отличается богатым ароматом и является отличным вариантом для
  любителей острой кухни.',
    ARRAY['Баранина', 'Рис', 'Лук', 'Чеснок', 'Тклапи', 'Кинза', 'Хмели-сунели'],
    'Грузинский суп харчо с бараниной. Острый, ароматный и очень сытный.',
    100,
    'medium',
    'https://images.unsplash.com/photo-1547592180-85f173990554?w=1000&h=600&fit=crop&crop=center',
    6,
    240,
    '[{"name":"Баранина на косточке","amount":"600г"},{"name":"Рис круглый","amount":"100г"},{"name":"Лук репчатый","amount":"3 шт"},{"name":"Чеснок","amount":"1 головка"},{"name":"Тклапи","amount":"3 ст.л."},{"name":"Томатная паста","amount":"3 ст.л."},{"name":"Кинза свежая","amount":"1 пучок"},{"name":"Хмели-сунели","amount":"1 ч.л."},{"name":"Красный острый перец","amount":"по вкусу"},{"name":"Лавровый лист","amount":"3 шт"},{"name":"Кориандр молотый","amount":"1 ч.л."},{"name":"Соль","amount":"по вкусу"},{"name":"Растительное масло","amount":"3 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Сварите бульон:** Промойте баранину, залейте 3 литрами воды. Доведите до кипения, снимите пену. Добавьте лавровый лист и варите 1 час."},{"stepNumber":2,"instruction":"**Обжарьте овощи:** В большой кастрюле разогрейте масло. Обжарьте мелко нарезанный лук до прозрачности. Добавьте томатную пасту и жарьте еще 3-4 минуты."},{"stepNumber":3,"instruction":"**Подготовьте мясо:** Выньте мясо из бульона, отделите от костей и нарежьте кубиками. Верните кости в бульон."},{"stepNumber":4,"instruction":"**Соберите суп:** Добавьте в кастрюлю мясо, промытый рис, тклапи, хмели-сунели, кориандр. Влейте процеженный бульон. Варите 25 минут."},{"stepNumber":5,"instruction":"**Завершите:** За 5 минут до готовности добавьте пропущенный через пресс чеснок и мелко нарезанную кинзу. Попробуйте на соль и остроту. Дайте настояться 10 минут."}]'::jsonb,
    'Шеф-повар Нина Гиоргадзе',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    41,
    'Панна котта ванильная',
    '**Панна котта** - нежный итальянский десерт из сливок и сахара, застывший в форме. Подается с ягодным соусом.

  Это блюдо отличается кремовой текстурой и простотой приготовления.',
    ARRAY['Сливки', 'Сахар', 'Ваниль', 'Желатин', 'Ягоды', 'Мята'],
    'Итальянский крем-десерт из сливок. Нежный, ванильный и очень вкусный.',
    180,
    'easy',
    'https://images.unsplash.com/photo-1571877227200-a0d98ea607e9?w=1000&h=600&fit=crop&crop=center',
    4,
    320,
    '[{"name":"Сливки 33%","amount":"500мл"},{"name":"Сахар","amount":"80г"},{"name":"Ванильная эссенция","amount":"1 ч.л."},{"name":"Желатин","amount":"10г"},{"name":"Клубника свежая","amount":"200г"},{"name":"Сахар для соуса","amount":"50г"},{"name":"Мята свежая","amount":"для украшения"},{"name":"Лимонный сок","amount":"1 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте желатин:** Замочите желатин в 50мл холодной воды на 10 минут."},{"stepNumber":2,"instruction":"**Приготовьте крем:** В кастрюле смешайте сливки, сахар и ваниль. Нагрейте на среднем огне до 80°C (не кипятите)."},{"stepNumber":3,"instruction":"**Добавьте желатин:** Снимите с огня, добавьте набухший желатин. Перемешайте до полного растворения."},{"stepNumber":4,"instruction":"**Разлейте в формы:** Процедите крем через сито, разлейте в формы. Остудите до комнатной температуры, затем поставьте в холодильник на 2-3 часа."},{"stepNumber":5,"instruction":"**Приготовьте соус:** Измельчите клубнику с сахаром и лимонным соком. Подавайте панна котту с ягодным соусом и мятой."}]'::jsonb,
    'Шеф-кондитер Лучия Феррари',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    42,
    'Бургер классический',
    '**Классический бургер** - сочная котлета в булочке с овощами и сыром. Американская классика, которая завоевала весь мир.

  Это блюдо идеально сочетает нежное мясо, хрустящие овощи и ароматные соусы.',
    ARRAY['Говяжий фарш', 'Булочки', 'Сыр', 'Салат', 'Помидор', 'Лук', 'Соус'],
    'Классический американский бургер. Сочная котлета и свежие овощи в булочке.',
    25,
    'easy',
    'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1000&h=600&fit=crop&crop=center',
    4,
    450,
    '[{"name":"Фарш говяжий","amount":"400г"},{"name":"Булочки для бургеров","amount":"4 шт"},{"name":"Сыр чеддер","amount":"4 ломтика"},{"name":"Салат айсберг","amount":"4 листа"},{"name":"Помидор","amount":"1 шт"},{"name":"Лук красный","amount":"1 шт"},{"name":"Майонез","amount":"4 ст.л."},{"name":"Кетчуп","amount":"4 ст.л."},{"name":"Горчица","amount":"2 ст.л."},{"name":"Соль, перец","amount":"по вкусу"},{"name":"Растительное масло","amount":"для жарки"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте котлеты:** Смешайте фарш с солью и перцем. Сформируйте 4 котлеты толщиной 1.5 см. Сделайте углубление в центре каждой."},{"stepNumber":2,"instruction":"**Обжарьте котлеты:** Разогрейте сковороду с маслом. Жарьте котлеты по 4-5 минут с каждой стороны. За 1 минуту до готовности положите сыр."},{"stepNumber":3,"instruction":"**Подготовьте овощи:** Нарежьте помидор кружочками, лук полукольцами, салат порвите руками."},{"stepNumber":4,"instruction":"**Соберите бургеры:** Разрежьте булочки пополам. Намазывайте нижнюю половину майонезом, затем кетчупом с горчицей."},{"stepNumber":5,"instruction":"**Завершите сборку:** Выложите салат, котлету с сыром, помидор, лук. Накройте верхней половиной булочки. Подавайте сразу."}]'::jsonb,
