    'easy',
    'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=1000&h=600&fit=crop&crop=center',
    8,
    280,
    '[{"name":"Яблоки кисло-сладкие","amount":"4-5 шт"},{"name":"Мука пшеничная","amount":"1 стакан"},{"name":"Сахар","amount":"1 стакан"},{"name":"Яйца куриные","amount":"4 шт"},{"name":"Сливочное масло","amount":"100г"},{"name":"Ванилин","amount":"1 ч.л."},{"name":"Разрыхлитель","amount":"1 ч.л."},{"name":"Соль","amount":"щепотка"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте яблоки:** Очистите яблоки от кожуры и сердцевины. Нарежьте тонкими дольками или кубиками."},{"stepNumber":2,"instruction":"**Приготовьте тесто:** Взбейте яйца с сахаром до пышной массы (5-7 минут). Добавьте растопленное сливочное масло, ванилин и соль."},{"stepNumber":3,"instruction":"**Замесите тесто:** Просейте муку с разрыхлителем и аккуратно вмешайте в яичную массу. Тесто должно получиться однородным."},{"stepNumber":4,"instruction":"**Сформируйте пирог:** Смажьте форму сливочным маслом. Выложите яблоки на дно формы. Залейте тестом."},{"stepNumber":5,"instruction":"**Выпекайте:** Разогрейте духовку до 180°C. Выпекайте шарлотку 35-40 минут до золотистой корочки. Проверьте готовность деревянной палочкой. Остудите в форме 10 минут, затем переложите на решетку."}]'::jsonb,
