  -- Insert published recipes

  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    1,
    'Классический украинский борщ',
    '**Борщ** - это традиционное украинское блюдо, которое является визитной карточкой славянской кухни. Богатый овощной суп с ярким вкусом и ароматом свеклы, который согревает душу и тело.

  Этот рецепт передается из поколения в поколение и является любимым блюдом
  миллионов людей по всему миру.',
    ARRAY['Свекла', 'Капуста', 'Картофель', 'Морковь', 'Лук', 'Томатная паста', 'Говядина', 'Чеснок', 'Укроп'],
    'Классический украинский борщ готовится на мясном бульоне с обязательным добавлением свеклы, которая придает супу характерный красный цвет и сладковатый вкус.',
    120,
    'medium',
    'https://images.unsplash.com/photo-1551024506-0bccd828d307?w=1000&h=600&fit=crop&crop=center',
    6,
    180,
    '[{"name":"Говядина на косточке","amount":"500г"},{"name":"Свекла средняя","amount":"2 шт"},{"name":"Картофель","amount":"3 шт"},{"name":"Морковь","amount":"1 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Капуста свежая","amount":"300г"},{"name":"Томатная паста","amount":"2 ст.л."},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Укроп свежий","amount":"1 пучок"},{"name":"Лавровый лист","amount":"2 шт"},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец горошком","amount":"5-6 шт"},{"name":"Растительное масло","amount":"2 ст.л."}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте мясной бульон:** Промойте говядину, залейте 2-3 литрами холодной воды. Доведите до кипения, снимите пену. Добавьте лавровый лист, перец горошком и варите на среднем огне 1-1.5 часа до готовности мяса."},{"stepNumber":2,"instruction":"**Подготовьте овощи:** Пока варится бульон, очистите и нарежьте овощи. Свеклу натрите на крупной терке, морковь на средней терке, лук мелко порубите, картофель нарежьте кубиками, капусту нашинкуйте."},{"stepNumber":3,"instruction":"**Обжарьте овощи:** В большой сковороде разогрейте растительное масло. Обжарьте лук до прозрачности (3-4 минуты), добавьте морковь и жарьте еще 5 минут. Добавьте свеклу и томатную пасту, перемешайте и тушите под крышкой 10-15 минут."},{"stepNumber":4,"instruction":"**Соберите борщ:** Выньте мясо из бульона, отделите от костей и нарежьте. В кипящий бульон добавьте картофель, варите 10 минут. Добавьте капусту и варите еще 10 минут. Добавьте обжаренные овощи и варите 15-20 минут."},{"stepNumber":5,"instruction":"**Завершите приготовление:** Добавьте в борщ нарезанное мясо, пропущенный через пресс чеснок. Попробуйте на соль, добавьте по вкусу. Дайте настояться под крышкой 10-15 минут. Подавайте горячим, посыпав свежим укропом."}]'::jsonb,
    'Шеф-повар Мария Иваненко',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    2,
    'Паста Карбонара',
    '**Паста Карбонара** - классическое итальянское блюдо с беконом и яйцами. Кремовая текстура от сыра и яиц, хрустящий бекон и аромат чеснока создают неповторимый вкус.

  Это блюдо готовится очень быстро и станет отличным вариантом для ужина в
  будний день.',
    ARRAY['Спагетти', 'Бекон', 'Яйца', 'Пармезан', 'Чеснок', 'Черный перец', 'Соль'],
    'Традиционная итальянская паста с беконом, яйцами и сыром пармезан. Секрет в том, чтобы яйца не свернулись, а создали кремовый соус.',
    20,
    'easy',
    'https://images.unsplash.com/photo-1473093226795-af9932fe5856?w=1000&h=600&fit=crop&crop=center',
    4,
    450,
    '[{"name":"Спагетти","amount":"400г"},{"name":"Бекон или панчетта","amount":"150г"},{"name":"Яйца куриные","amount":"3 шт"},{"name":"Сыр пармезан тертый","amount":"100г"},{"name":"Чеснок","amount":"2 зубчика"},{"name":"Черный перец молотый","amount":"по вкусу"},{"name":"Соль","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте ингредиенты:** Отделите желтки от белков (нужны только желтки). Натрите пармезан на мелкой терке. Нарежьте бекон кубиками, чеснок мелко порубите."},{"stepNumber":2,"instruction":"**Смешайте соус:** В миске взбейте яичные желтки с 80г тертого пармезана. Добавьте молотый черный перец. Отложите в сторону."},{"stepNumber":3,"instruction":"**Обжарьте бекон:** В большой сковороде обжарьте бекон до хрустящей корочки (5-7 минут). Добавьте чеснок и жарьте еще 1 минуту. Снимите с огня."},{"stepNumber":4,"instruction":"**Отварите пасту:** В большой кастрюле доведите подсоленную воду до кипения. Отварите спагетти al dente (на 1-2 минуты меньше, чем указано на упаковке)."},{"stepNumber":5,"instruction":"**Соберите блюдо:** Не сливая воду полностью, переложите спагетти в сковороду с беконом. Быстро перемешайте. Снимите с огня и добавьте яичную смесь, постоянно помешивая. Соус должен загустеть от тепла пасты. Посыпьте оставшимся пармезаном и подавайте немедленно."}]'::jsonb,
    'Шеф-повар Джузеппе Росси',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    3,
    'Цезарь с курицей',
    '**Салат Цезарь** - легендарное блюдо американской кухни, которое завоевало весь мир. Хрустящий салат ромэн, нежная куриная грудка, хрустящие крутоны и пикантная заправка.

  Это блюдо идеально для обеда или легкого ужина, сочетает в себе свежесть
  овощей и сытность белка.',
    ARRAY['Салат ромэн', 'Куриная грудка', 'Крутоны', 'Пармезан', 'Соус Цезарь', 'Чеснок'],
    'Классический рецепт салата Цезарь с запеченной курицей и домашними крутонами. Заправка готовится на основе яиц и анчоусов.',
    35,
    'medium',
    'https://images.unsplash.com/photo-1550304943-4f24f54ddde9?w=1000&h=600&fit=crop&crop=center',
    4,
    320,
    '[{"name":"Салат ромэн","amount":"1 большой кочан"},{"name":"Куриная грудка","amount":"300г"},{"name":"Белый хлеб для крутонов","amount":"4 ломтика"},{"name":"Сыр пармезан","amount":"50г"},{"name":"Яйца","amount":"2 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Анчоусы в масле","amount":"4-5 филе"},{"name":"Оливковое масло","amount":"100мл"},{"name":"Лимонный сок","amount":"2 ст.л."},{"name":"Дижонская горчица","amount":"1 ч.л."},{"name":"Соль","amount":"по вкусу"},{"name":"Черный перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Запеките курицу:** Натрите куриную грудку солью и перцем. Запекайте в духовке при 200°C 20-25 минут до готовности. Остудите и нарежьте ломтиками."},{"stepNumber":2,"instruction":"**Приготовьте крутоны:** Нарежьте хлеб кубиками, сбрызните оливковым маслом, посолите. Запекайте при 180°C 10-12 минут до золотистой корочки."},{"stepNumber":3,"instruction":"**Сварите яйца:** Отварите яйца 1 минуту после закипания воды. Остудите в холодной воде и очистите."},{"stepNumber":4,"instruction":"**Приготовьте заправку:** В блендере измельчите чеснок, анчоусы, яйца, горчицу. Добавьте лимонный сок и оливковое масло. Взбивайте до однородности."},{"stepNumber":5,"instruction":"**Соберите салат:** Порвите салат руками на кусочки. Добавьте курицу, крутоны, полейте заправкой. Посыпьте тертым пармезаном и перемешайте. Подавайте сразу."}]'::jsonb,
    'Шеф-повар Анна Смирнова',
