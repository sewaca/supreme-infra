    380,
    '[{"name":"Говядина","amount":"800г"},{"name":"Картофель","amount":"6 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Лук репчатый","amount":"2 шт"},{"name":"Чеснок","amount":"4 зубчика"},{"name":"Сметана","amount":"200г"},{"name":"Томатная паста","amount":"2 ст.л."},{"name":"Мука пшеничная","amount":"2 ст.л."},{"name":"Бульон мясной","amount":"300мл"},{"name":"Лавровый лист","amount":"2 шт"},{"name":"Растительное масло","amount":"3 ст.л."},{"name":"Соль, перец","amount":"по вкусу"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте мясо:** Нарежьте говядину кубиками 3 см. Обжарьте на растительном масле до золотистой корочки."},{"stepNumber":2,"instruction":"**Обжарьте овощи:** Добавьте мелко нарезанный лук, жарьте 5 минут. Добавьте морковь, натертую на терке, жарьте еще 5 минут."},{"stepNumber":3,"instruction":"**Добавьте специи:** Добавьте муку, томатную пасту, лавровый лист, соль, перец. Перемешайте."},{"stepNumber":4,"instruction":"**Соберите жаркое:** Выложите мясо с овощами в форму для запекания. Добавьте нарезанный кубиками картофель. Залейте бульоном, смешанным со сметаной."},{"stepNumber":5,"instruction":"**Запеките:** Накройте фольгой, запекайте при 180°C 1 час. Снимите фольгу и запекайте еще 20 минут до румяной корочки. Подавайте горячим."}]'::jsonb,
    'Шеф-повар Татьяна Морозова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    36,
    'Брауни шоколадный',
    '**Шоколадный брауни** - влажный и насыщенный шоколадный десерт с хрустящей корочкой. Идеально сочетает горький шоколад и орехи.

  Это блюдо является классикой американской выпечки и отлично подходит к кофе
  или чаю.',
    ARRAY['Темный шоколад', 'Масло сливочное', 'Сахар', 'Яйца', 'Мука', 'Кakao', 'Орехи'],
    'Классический шоколадный брауни. Влажный внутри и хрустящий снаружи.',
    45,
    'easy',
    'https://images.unsplash.com/photo-1606312619070-d48b4c652a52?w=1000&h=600&fit=crop&crop=center',
    9,
    320,
    '[{"name":"Шоколад темный","amount":"200г"},{"name":"Масло сливочное","amount":"150г"},{"name":"Сахар","amount":"200г"},{"name":"Яйца куриные","amount":"3 шт"},{"name":"Мука пшеничная","amount":"100г"},{"name":"Какао-порошок","amount":"30г"},{"name":"Орехи грецкие","amount":"100г"},{"name":"Ванилин","amount":"1 ч.л."},{"name":"Соль","amount":"щепотка"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Растопите шоколад:** Разломайте шоколад, добавьте масло. Растопите на водяной бане или в микроволновке. Остудите."},{"stepNumber":2,"instruction":"**Смешайте сухие ингредиенты:** Просейте муку, какао, соль и ванилин."},{"stepNumber":3,"instruction":"**Смешайте тесто:** Взбейте яйца с сахаром до белой пышной массы. Добавьте шоколадную смесь, затем сухие ингредиенты. Добавьте рубленые орехи."},{"stepNumber":4,"instruction":"**Выпекайте:** Вылейте тесто в форму 20x20 см, выстеленную бумагой. Запекайте при 180°C 25-30 минут. Центр должен оставаться влажным."},{"stepNumber":5,"instruction":"**Остудите:** Дайте брауни полностью остыть в форме. Нарежьте на квадраты. Подавайте с мороженым или просто так."}]'::jsonb,
    'Шеф-кондитер Анна Шоколадова',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    37,
    'Суп гороховый с копченостями',
    '**Гороховый суп** - сытный и ароматный суп с копченой грудинкой. Классика русской кухни, которая особенно хороша в холодное время года.

  Это блюдо готовится на мясном бульоне и отличается насыщенным вкусом и
  ароматом.',
    ARRAY['Горох', 'Копченая грудинка', 'Картофель', 'Морковь', 'Лук', 'Чеснок', 'Лавровый лист'],
    'Русский гороховый суп с копченостями. Сытный, ароматный и очень вкусный.',
    90,
    'easy',
    'https://images.unsplash.com/photo-1476718406336-bb5a9690ee2a?w=1000&h=600&fit=crop&crop=center',
    6,
    280,
    '[{"name":"Горох сухой","amount":"300г"},{"name":"Грудинка копченая","amount":"300г"},{"name":"Картофель","amount":"4 шт"},{"name":"Морковь","amount":"2 шт"},{"name":"Лук репчатый","amount":"1 шт"},{"name":"Чеснок","amount":"3 зубчика"},{"name":"Лавровый лист","amount":"2 шт"},{"name":"Растительное масло","amount":"2 ст.л."},{"name":"Соль, перец","amount":"по вкусу"},{"name":"Кинза свежая","amount":"для подачи"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Подготовьте горох:** Замочите горох в холодной воде на 4-6 часов или на ночь."},{"stepNumber":2,"instruction":"**Сварите бульон:** Нарежьте грудинку кубиками, залейте 2.5 литрами воды. Доведите до кипения, снимите пену. Добавьте лавровый лист и варите 30 минут."},{"stepNumber":3,"instruction":"**Добавьте горох:** Промойте замоченный горох, добавьте в бульон. Варите на среднем огне 40 минут."},{"stepNumber":4,"instruction":"**Обжарьте овощи:** Обжарьте мелко нарезанный лук и морковь на растительном масле. Добавьте в суп вместе с нарезанным картофелем."},{"stepNumber":5,"instruction":"**Завершите суп:** Добавьте пропущенный через пресс чеснок, соль, перец. Варите еще 15 минут до готовности овощей. Подавайте с кинзой и хлебом."}]'::jsonb,
    'Шеф-повар Иван Копченый',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    38,
    'Тарт татен с яблоками',
    '**Тарт татен** - перевернутый яблочный пирог из французской кухни. Хрустящая карамелизированная корочка и нежные яблоки.

  Это блюдо названо в честь сестер Татен, которые случайно изобрели этот
  десерт.',
    ARRAY['Яблоки', 'Сливочное масло', 'Сахар', 'Мука', 'Яйца', 'Ваниль'],
    'Французский перевернутый яблочный пирог. Карамелизированные яблоки и хрустящее тесто.',
    60,
    'medium',
    'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=1000&h=600&fit=crop&crop=center',
    6,
    340,
    '[{"name":"Яблоки кисло-сладкие","amount":"6 шт"},{"name":"Сливочное масло","amount":"100г"},{"name":"Сахар","amount":"150г"},{"name":"Мука пшеничная","amount":"150г"},{"name":"Яйца","amount":"2 шт"},{"name":"Молоко","amount":"50мл"},{"name":"Ванилин","amount":"1 ч.л."},{"name":"Соль","amount":"щепотка"}]'::jsonb,
    '[{"stepNumber":1,"instruction":"**Приготовьте карамель:** В чугунной сковороде растопите 50г масла с 100г сахара. Кипятите до золотистого цвета."},{"stepNumber":2,"instruction":"**Выложите яблоки:** Очистите яблоки, разрежьте на половинки, удалите сердцевину. Выложите яблоки в карамель срезом вниз, плотно друг к другу."},{"stepNumber":3,"instruction":"**Приготовьте тесто:** Взбейте оставшееся масло с сахаром. Добавьте яйца, ванилин. Добавьте муку, молоко и соль. Замесите мягкое тесто."},{"stepNumber":4,"instruction":"**Выложите тесто:** Распределите тесто поверх яблок. Разровняйте лопаткой."},{"stepNumber":5,"instruction":"**Выпекайте:** Запекайте при 180°C 30-35 минут до золотистой корочки. Остудите 5 минут, затем переверните на тарелку. Подавайте теплым."}]'::jsonb,
    'Шеф-кондитер Мари Пьер',
    NULL,
    NOW()
  );


  INSERT INTO published_recipes (
    id, title, description, ingredients, instructions, cooking_time, difficulty,
    image_url, servings, calories, detailed_ingredients, steps, author, author_user_id, created_at
  ) VALUES (
    39,
    'Стейк Рибай из говядины',
