# Generated values for backend in production environment
# Generated at: 2025-12-01
# Source: services/backend/service.yaml

replicaCount: 3

image:
  repository: backend
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: "backend"
fullnameOverride: "backend"

service:
  type: ClusterIP
  port: 80
  targetPort: 4000

env:
  PORT: "4000"
  NODE_ENV: "production"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# TODO: generate routes correctly
livenessProbe:
  httpGet:
    path: /api/status
    port: http
  initialDelaySeconds: 100
  periodSeconds: 30
  timeoutSeconds: 20
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /api/status
    port: http
  initialDelaySeconds: 100
  periodSeconds: 30
  timeoutSeconds: 20
  failureThreshold: 5

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

