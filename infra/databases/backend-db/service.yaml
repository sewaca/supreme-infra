# Database configuration for backend service
# This file defines database-specific settings including resources

database:
  name: backend_db
  user: backend_user
  passwordSecret: DB_PASSWORD

resources:
  production:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 150Mi
  development:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
