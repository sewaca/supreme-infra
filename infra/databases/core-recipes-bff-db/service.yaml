# Database configuration for core-recipes-bff service
# This file defines database-specific settings including resources

# Base configuration (applied to all environments)
persistence:
  size: 2Gi

# Environment-specific overrides
overrides:
  production:
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 150Mi
