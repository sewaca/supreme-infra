# Database configuration for core-recipes-bff service
# This file defines database-specific settings including resources
database:
  name: core_recipes_bff_db
  user: core_recipes_bff_user
  passwordSecret: DB_PASSWORD
resources:
  production:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 150Mi
  development:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
