# Конфигурация для frontend сервиса
# Используется при деплое через: helm install frontend ./infra/helmcharts/frontend-service -f services/frontend/service.yaml

image:
  repository: frontend

nameOverride: 'frontend'
fullnameOverride: 'frontend'

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

metrics:
  enabled: true
  port: 9464

env:
  PORT: '3000'
  NODE_ENV: 'production'
  BACKEND_SERVICE_NAMESPACE: 'default'

resources:
  limits:
    cpu: 600m
    memory: 512Mi
  requests:
    cpu: 180m
    memory: 300Mi

# HPA настройки для frontend
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Переопределения для конкретных окружений
overrides:
  production:
    canary:
      enabled: true
    # В production увеличиваем минимальное количество реплик
    autoscaling:
      minReplicas: 1
      maxReplicas: 5
    env:
      NODE_ENV: 'production'
      NEXT_PUBLIC_BACKEND_URL: http://84.252.134.216/main-api
  staging:
    # В staging можем использовать меньше ресурсов
    resources:
      limits:
        cpu: 300m
        memory: 384Mi
