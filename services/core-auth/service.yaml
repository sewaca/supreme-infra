image:
  repository: core-auth

nameOverride: "core-auth"
fullnameOverride: "core-auth"

replicas: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 4001

metrics:
  enabled: true
  port: 9464

env:
  PORT: "4001"
  NODE_ENV: "production"
  DB_HOST: "postgresql-core-auth"
  DB_PORT: "5432"
  DB_NAME: "core_auth_db"
  DB_USER: "core_auth_user"
  # DB_PASSWORD is passed from GitHub Secrets during deployment

livenessProbe:
  httpGet:
    path: /core-auth/api/status

readinessProbe:
  httpGet:
    path: /core-auth/api/status

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 300Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

overrides:
  production:
    canary:
      enabled: true
