service: core-auth
type: nest
routes:
  - path: /core-auth/api/status
    method: GET
  - path: /core-auth/auth/login
    method: POST
  - path: /core-auth/auth/me
    method: GET
  - path: /core-auth/auth/register
    method: POST
  - path: /core-auth/auth/users/[^/]+
    method: GET
  - path: /core-auth/auth/users/[^/]+
    method: DELETE
