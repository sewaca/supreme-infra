# Конфигурация для auth-ssr сервиса
# Используется при деплое через: helm install auth-ssr ./infra/helmcharts/frontend-service -f services/auth-ssr/service.yaml

image:
  repository: auth-ssr

nameOverride: "auth-ssr"
fullnameOverride: "auth-ssr"

service:
  type: ClusterIP
  port: 80
  targetPort: 3002

metrics:
  enabled: true
  port: 9464

env:
  PORT: "3002"
  NODE_ENV: "production"
  BACKEND_SERVICE_NAMESPACE: "default"

resources:
  limits:
    cpu: 600m
    memory: 512Mi
  requests:
    cpu: 180m
    memory: 300Mi

# HPA настройки для frontend
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Переопределения для конкретных окружений
overrides:
  production:
    canary:
      enabled: true
