service: backend
type: nest
routes:
  - path: /api/status
    method: GET
  - path: /auth/login
    method: POST
  - path: /auth/me
    method: GET
  - path: /auth/register
    method: POST
  - path: /auth/users/[^/]+
    method: GET
  - path: /auth/users/[^/]+
    method: DELETE
  - path: /recipes
    method: GET
  - path: /recipes/[^/]+
    method: GET
  - path: /recipes/[^/]+
    method: PUT
  - path: /recipes/[^/]+
    method: DELETE
  - path: /recipes/[^/]+/like
    method: POST
  - path: /recipes/proposed/[^/]+/publish
    method: POST
  - path: /recipes/proposed/all
    method: GET
  - path: /recipes/submit
    method: POST
  - path: /recipes/proposed/all
    method: GET
  - path: /recipes/proposed/[^/]+/publish
    method: POST
