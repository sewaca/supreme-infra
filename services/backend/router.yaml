service: backend
type: nest
routes:
  - path: /api/status
    method: GET
  - path: /auth/login
    method: POST
  - path: /auth/me
    method: GET
  - path: /auth/register
    method: POST
  - path: /recipes
    method: GET
  - path: /recipes/submit
    method: POST
  - path: /recipes/[^/]+
    method: GET
  - path: /recipes/submit
    method: POST
