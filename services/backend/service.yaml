# Конфигурация для backend сервиса
# Используется при деплое через: helm install backend ./infra/helmcharts/service -f services/backend/service.yaml

image:
  repository: backend

nameOverride: "backend"
fullnameOverride: "backend"

replicas: 1

service:
  type: ClusterIP
  port: 80
  targetPort: 4000

metrics:
  enabled: true
  port: 9464

env:
  PORT: "4000"
  NODE_ENV: "production"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 150m
    memory: 300Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

overrides:
  production:
    canary:
      enabled: true
