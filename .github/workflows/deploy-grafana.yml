name: Deploy Grafana

on:
  workflow_dispatch:

env:
  HELM_VERSION: 'v3.13.0'
  GRAFANA_NAMESPACE: 'monitoring'
  GRAFANA_RELEASE_NAME: 'grafana'
  DASHBOARDS_CONFIGMAP_NAME: 'grafana-dashboards'
  SERVICE_NAME: 'grafana'

jobs:
  get-latest-version:
    name: Get latest Grafana release version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      release_tag: ${{ steps.get-version.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get-version
        run: |
          # Get all tags for grafana, sorted by version
          ALL_TAGS=$(git tag -l "grafana-v*" 2>/dev/null | grep -E "^grafana-v[0-9]+\.[0-9]+\.[0-9]+$" | sort -V || echo "")

          echo "All tags for grafana:"
          echo "$ALL_TAGS"

          LATEST_TAG=$(echo "$ALL_TAGS" | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            VERSION="0.0.0"
            RELEASE_TAG=""
            echo "No previous release found for grafana, starting from version: $VERSION"
          else
            VERSION=$(echo "$LATEST_TAG" | sed "s/^grafana-v//")
            RELEASE_TAG="$LATEST_TAG"
            echo "Latest release for grafana: $LATEST_TAG, version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

  calculate-new-version:
    name: Calculate new Grafana version
    needs: get-latest-version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calculate-version.outputs.version }}
    steps:
      - name: Calculate new version
        id: calculate-version
        env:
          CURRENT_VERSION: ${{ needs.get-latest-version.outputs.version }}
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Simple patch version increment for Grafana
          NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
          
          echo "Version bump: $CURRENT_VERSION -> $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          echo "$NEW_VERSION" > "new_version.txt"

      - name: Upload version file
        uses: actions/upload-artifact@v4
        with:
          name: new-version
          path: new_version.txt

  create-release-branch:
    name: Create release branch
    needs: calculate-new-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download version file
        uses: actions/download-artifact@v4
        with:
          name: new-version

      - name: Configure Git
        run: |
          git config --global user.email "246592117+madara-robot@users.noreply.github.com"
          git config --global user.name "madara-robot"

      - name: Create release branch
        run: |
          VERSION=$(cat "new_version.txt")
          BRANCH_NAME="releases/production/grafana-${VERSION}"

          # Fetch all branches
          git fetch origin

          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Branch $BRANCH_NAME already exists, skipping creation"
          else
            echo "Creating new branch $BRANCH_NAME from main"
            git checkout main
            git pull origin main
            git checkout -b "$BRANCH_NAME"
            git push -u origin "$BRANCH_NAME"
            echo "Created branch $BRANCH_NAME"
          fi

  deploy-grafana:
    name: Deploy Grafana
    needs: [calculate-new-version, create-release-branch]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Yandex Cloud
        uses: ./.github/workflows/jobs/setup-yandex-cloud
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          yc-cloud-id: ${{ secrets.YC_CLOUD_ID }}
          yc-folder-id: ${{ secrets.YC_FOLDER_ID }}
          yc-k8s-cluster-id: ${{ secrets.YC_K8S_CLUSTER_ID }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Grafana Helm repository
        run: |
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo update

      - name: Update Helm dependencies
        run: |
          helm dependency update ./infra/helmcharts/grafana

      - name: Create or update namespace
        run: |
          kubectl create namespace ${{ env.GRAFANA_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or update ConfigMap with dashboards
        run: |
          kubectl create configmap ${{ env.DASHBOARDS_CONFIGMAP_NAME }} \
            --from-file=./infra/helmcharts/grafana/dashboards/ \
            --namespace ${{ env.GRAFANA_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy Grafana with Helm
        run: |
          CHART_PATH="./infra/helmcharts/grafana"
          
          echo "Deploying Grafana..."
          echo "Chart: $CHART_PATH"
          echo "Namespace: ${{ env.GRAFANA_NAMESPACE }}"
          
          helm upgrade ${{ env.GRAFANA_RELEASE_NAME }} $CHART_PATH \
            --namespace ${{ env.GRAFANA_NAMESPACE }} \
            --install \
            --wait \
            --timeout 5m
          
          echo "Grafana deployment completed"

      - name: Verify Grafana deployment
        run: |
          echo "Checking Grafana pods..."
          kubectl get pods -n ${{ env.GRAFANA_NAMESPACE }} -l app.kubernetes.io/name=grafana
          
          echo ""
          echo "Checking Grafana service..."
          kubectl get svc -n ${{ env.GRAFANA_NAMESPACE }} ${{ env.GRAFANA_RELEASE_NAME }}
          
          echo ""
          echo "Checking ConfigMap..."
          kubectl get configmap -n ${{ env.GRAFANA_NAMESPACE }} ${{ env.DASHBOARDS_CONFIGMAP_NAME }}

  create-github-release:
    name: Create GitHub release
    needs: [calculate-new-version, create-release-branch, deploy-grafana]
    if: |
      always() &&
      needs.deploy-grafana.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download version file
        uses: actions/download-artifact@v4
        with:
          name: new-version

      - name: Install GitHub CLI
        uses: ./.github/workflows/jobs/install-github-cli

      - name: Prepare release info
        id: get-release-info
        run: |
          VERSION=$(cat "new_version.txt")
          TAG_NAME="grafana-v${VERSION}"
          RELEASE_NAME="Release Grafana v${VERSION}"

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT

          {
            echo "# $RELEASE_NAME"
            echo ""
            echo "Grafana deployment completed successfully."
            echo ""
            echo "## Changes"
            echo "Grafana and dashboards have been deployed to the \`${{ env.GRAFANA_NAMESPACE }}\` namespace."
            echo ""
            echo "## Deployment Details"
            echo "- **Namespace**: \`${{ env.GRAFANA_NAMESPACE }}\`"
            echo "- **Release Name**: \`${{ env.GRAFANA_RELEASE_NAME }}\`"
            echo "- **ConfigMap**: \`${{ env.DASHBOARDS_CONFIGMAP_NAME }}\`"
          } > "release_body.txt"

      - name: Create GitHub Release
        env:
          TAG_NAME: ${{ steps.get-release-info.outputs.tag_name }}
          RELEASE_NAME: ${{ steps.get-release-info.outputs.release_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(cat "new_version.txt")
          BRANCH_NAME="releases/production/grafana-${VERSION}"
          BODY_FILE="release_body.txt"

          if gh release view "$TAG_NAME" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists, skipping"
            exit 0
          fi

          echo "Creating release $TAG_NAME from branch $BRANCH_NAME"
          gh release create "$TAG_NAME" \
            --title "$RELEASE_NAME" \
            --notes-file "$BODY_FILE" \
            --target "$BRANCH_NAME" \
            --repo "$GITHUB_REPOSITORY"

