name: pre-commit checks
on:
  pull_request:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      # - uses: actions/checkout@v3
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - uses: actions/setup-python@v2
      - run: pip install pre-commit
      - run: pre-commit --version
      - run: pre-commit install
      - run: pre-commit run --all-files || true
      # Проверяем есть ли изменения. Если есть то совершаем коммит и пуш
      - name: Debug branch name
        run: | 
          echo "Branch name: ${{ github.event.pull_request.head.ref }}"
      - id: check_changes
        run: |
          git diff --quiet && echo "::set-output name=changes_detected::false" || echo "::set-output name=changes_detected::true"
      # - name: Commit and push changes
