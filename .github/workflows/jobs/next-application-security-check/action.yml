name: 'Next Application Security Check'
description: 'Run security scan for Next.js application using njsscan'

inputs:
  service-name:
    description: 'Service name'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install njsscan
      run: |
        pip install --upgrade pip
        pip install njsscan
      shell: bash
    - name: Run security scan
      run: |
        njsscan --path services/${{ inputs.service-name }} --json --output /tmp/njsscan-report.json || true
        cat /tmp/njsscan-report.json || echo "Scan completed"
      shell: bash

