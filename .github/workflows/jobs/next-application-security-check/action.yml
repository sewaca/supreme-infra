name: 'Next Application Security Check'
description: 'Run security scan for Next.js application using njsscan'

inputs:
  service-name:
    description: 'Service name'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install njsscan
      run: |
        pip install --upgrade pip
        pip install njsscan
      shell: bash
    - name: Run security scan
      run: |
        njsscan services/${{ inputs.service-name }} --json -o /tmp/njsscan-report.json
        if [ -f /tmp/njsscan-report.json ]; then
          cat /tmp/njsscan-report.json
          # Check if vulnerabilities were found (non-empty JSON)
          report_size=$(wc -c < /tmp/njsscan-report.json)
          if [ "$report_size" -gt 2 ]; then
            # Check if it's not just empty array or empty object
            content=$(cat /tmp/njsscan-report.json)
            if [ "$content" != "[]" ] && [ "$content" != "{}" ] && [ "$content" != "null" ]; then
              echo "::error::Security vulnerabilities found in ${{ inputs.service-name }}"
              exit 1
            fi
          fi
        fi
      shell: bash

