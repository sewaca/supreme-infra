name: "Nest Application Security Check"
description: "Run security scan for NestJS application"

inputs:
  service-name:
    description: "Service name"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "24"
        cache: "pnpm"
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
    - name: Security check with nestjs-security-scan
      run: pnpm nestjs-security-scan -p services/${{ inputs.service-name }} --no-interactive
      shell: bash
